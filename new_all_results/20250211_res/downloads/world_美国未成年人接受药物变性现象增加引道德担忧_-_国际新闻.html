<link href="//rs2.huanqiucdn.cn/huanqiu/image/www/common/favicon1.ico" rel="shortcut icon"></head><body><img src="https://rs2.huanqiucdn.cn/huanqiu/image/www/common/200.jpg" style="display:none;"><div id="config_page" style="display:none;">/csr-component/config/article/index.js</div><div id="global_constant" style="display:none"><span class="global_host">lx.huanqiu.com</span><span class="global_path"></span></div><div class="data-container" style="visibility:hidden;height:0; overflow:hidden;"><div id="csr_topheader_ad">7003383</div><div id="csr_bottomheaderl_ad">7005136</div><div id="csr_bottomheaderr_ad">7005137</div><!--<cs-control data-src="controls/csr_article_ad/csr_article_ad"></cs-control>--><article><textarea class="article-aid">9CaKrnJuiaQ</textarea><textarea class="article-author"> </textarea><textarea class="article-host">world.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">美国未成年人接受药物变性现象增加 引道德担忧</textarea><textarea class="article-subtitle"></textarea><textarea class="article-ext-topic"></textarea><textarea class="article-catnode">/e3pmh22ph/e3pn61ka0</textarea><textarea class="article-content">&lt;article&gt;&lt;section data-type="rtext"&gt;&lt;p&gt;据美联社2月20日报道，美国当地时间20日发布在《小儿科》杂志上的3篇报告指出，美国越来越多未满18岁的青少年开始接受变性药物治疗，引发广泛争议。&lt;/p&gt;&lt;p&gt;专家表示，每10000个美国儿童中就有1名觉得自己是生错了身体，与一般喜爱扮演异性角色或假装为另一性别的少年儿童不同，“他们的脑部具有和他们的生理性别相反的构造”。&lt;/p&gt;&lt;p&gt;诺曼·斯派克博士(Norman Spack)是其中一篇报告的作者，他是波士顿儿童医院(Children's Hospital Boston)下设性别鉴定医疗所的主治医师，他指出，在波士顿医院接受此类治疗的青少年儿童数量10多年来翻了4番。上个世纪90年代末，波士顿医院平均每年才接收4位该类病人；自他的医疗所于2007年开设以来，平均每年接待19位病人。在1997年到2010年间，共有97名男孩女孩接受过此类治疗，其中最小的只有4岁。当他们长到十一、二岁，出现青春期第一性征后，便开始接受青春期封闭药物治疗。医生将性别荷尔蒙注入孩子手臂或将埋植剂植入孩子手臂，如此一来，欲变成女孩的男孩便开始发育胸部，欲变成男孩的女孩会维持平胸。斯派克表示，这97名病人中只有1人退出。&lt;/p&gt;
              &lt;adv-loader __attr__inner="7004636" __attr__style="width: auto;position: relative;float: left;border: 1px solid #ebebeb; padding: 20px;overflow: hidden;margin: 10px 30px 40px 0;"&gt;&lt;/adv-loader&gt;
            &lt;p&gt;美国生物伦理专家玛格丽特·穆恩(Margaret Moon)博士指出，给未满18岁的青少年儿童实行变性治疗引发了道德上的担忧。她表示，有些孩子只不过是逐渐对自己不断被缩小的性别鉴定感到不舒服而已，或者他们中有些人只不过是简单的同性恋，并不需要接受此类治疗。&lt;/p&gt;&lt;p&gt;据悉，长期注入尤其是长期大剂量注入性别荷尔蒙会引发血栓和癌症。在美国，只有少数医生实行手术类变性手术，而且只有当孩子长到18岁时才能接受此类手术。&lt;/p&gt;&lt;/section&gt;&lt;/article&gt;</textarea><textarea class="article-time">1329732001000</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：haina</textarea><textarea class="article-source-name">国际在线　</textarea><textarea class="article-ext-xtime">1329732001000</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-cover"></textarea><textarea class="article-keyboarder">{"email":"haina@huanqiu.com","name":"haina"}</textarea></article>
