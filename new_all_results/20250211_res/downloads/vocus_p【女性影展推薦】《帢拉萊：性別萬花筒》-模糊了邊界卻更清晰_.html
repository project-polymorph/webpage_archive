/wpimg.vocus.cc/uploads/2017/10/帢拉萊：性別萬花筒-CALALAI-in-betweenness1-1-1024x588.jpg\" width=\"600\"/\u003e\u003c/p\u003e\n\u003cp\u003e然而，布吉族特殊的多元性別文化，在外來文化及伊斯蘭教的傳入之下，也逐漸受到威脅。究竟這些恰拉萊們要如何自處，布吉族又該如何在現代文明的洪流之中看待自己的傳統文化？這部片，推薦給想要瞭解在世界其它角落，如何詮釋多元性別的你。\u003c/p\u003e\n\u003cp\u003e和我們一起來看看帢拉萊的日常世界吧。\u003c/p\u003e\n\u003ch4\u003e《帢拉萊：性別萬花筒 CALALAI in-betweenness》\u003cbr\u003e\n \u0026nbsp;播映日期：10/16、10/20（有導演映後座談喔！）\u003cbr\u003e\n \u0026nbsp;播映地點：光點華山\u003c/h4\u003e\n\u003ch5\u003e\u003cstrong\u003e\u0026nbsp;→這邊還有更多女性影展播映的精彩電影：\u003c/strong\u003e\u003ca href=\"http://www.wmw.org.tw/film/1/19\"\u003e\u003cstrong\u003ehttp://www.wmw.org.tw/film/1/19\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n \u003cstrong\u003e→或是看看我們之前寫過與性別認同相關的民俗文章。\u003c/strong\u003e\u003ca href=\"http://pansci.asia/archives/123438\"\u003e\u003cstrong\u003e《民間信仰的茄苳樹王公，也會有性別認同的煩惱？》\u003c/strong\u003e\u003c/a\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cimg height=\"200\" src=\"https://wpimg.vocus.cc/uploads/2017/05/祉均-700x233.jpg\" width=\"600\"/\u003e\u003c/p\u003e","previewContent":"\u003cdiv class=\"draft-block draft--p left\"\u003e2017年，\u003ca href=\"https://www.facebook.com/wmwff/\" target=\"_blank\" class=\"draft--a\"\u003e第二十四屆女性影展\u003c/a\u003e，於十月份的今天展開。\u003c/div\u003e\n\u003cdiv class=\"draft-block draft--p left\"\u003e平時多是以觀眾的身份參與，這次難得應SOS之邀，成為了推薦人，算是一次新奇的嘗試。這次要向大家推薦的，是講述印尼「布吉族」多元性別樣貌的《帢拉萊：性別萬花筒 CALALAI in-betweenness》。\u003c/div\u003e\n\u003cdiv class=\"draft-block draft--p left\"\u003e在布吉族的社會中，人們的天生性別被分成了五類，分別是oroané、makkunrai、bissu、calabai、以及calalai。前兩者是屬於順性別，也就是「生而為男、認為自己為男性」，以及「生而為女、認為自己是女性」；後兩者可以粗略地被分為跨性別，calabai是指「生而為男，但氣質和舉止偏陰柔」的男性，而calalai則是「生而為女，但氣質和舉止偏陽剛」的女性；bissu是介於男女之間，具有神性的性別，和當地的文化信仰有關。\u003c/div\u003e\n\u003cdiv class=\"draft-block draft--p left\"\u003ecalalai便是所謂的「帢拉萊」，在這部41分鐘的紀錄片中，導演用鏡頭詳實地記錄了這些以男性身分生活的女性姿態。\u003c/div\u003e\n\u003cdiv class=\"draft--imgNormal draft-block\"\u003e\u003cdiv\u003e\u003cdiv style=\"height:600px\" class=\"image-block-prerender\" data-src=\"https://w
