idden-control="hidden-control-element"><input type="hidden" name="trp-form-language" value="zh"></form></div></li></ul></nav></div></div></div></header><!-- #site-header --></div><!-- #site-header-wrapper --><div id="main" class="site-main page__top-shadow visible"><div id="main-content" class="main-content"><div id="page-title" class="page-title-block page-title-alignment-left page-title-style-1"><div class="container"><div class="page-title-inner"><div class="page-title-title"><h1 style="color:#592E84FF;"> 跨性别身份与犹太教的交叉点</h1></div></div></div></div><div class="block-content"><div class="container"><div class="panel row"><div class="panel-center col-xs-12"><article id="post-13106" class="post-13106 post type-post status-publish format-standard category-news"><div class="entry-content post-content"><div class="post-meta date-color"><div class="entry-meta single-post-meta clearfix gem-post-date"><div class="post-meta-right"></div><div class="post-meta-left"> <span class="post-meta-date">2019 年 11 月 15 日</span></div></div><!-- .entry-meta --></div> <p><a href="https://epgn.com/2019/11/15/the-intersection-of-transgender-identities-and-judaism/">作者：米歇尔·齐普金，费城同性恋新闻</a></p><p>大费城犹太家庭和儿童服务中心希望通过“跨性别者与犹太人：变革社区的对话”活动来强调犹太社区对跨性别者的接受程度。该活动将于 11 月 19 日晚上 7 点在宾夕法尼亚州 Bala Cynwyd 的 Barbara 和 Harvey Brodsky Enrichment Center 举行。</p><p><img src="https://i0.wp.com/epgn.com/wp-content/uploads/2020/04/TransJewishLaurie-Frankel_Natalia-Dotto.jpg?resize=696%2C464&amp;ssl=1" class="perfmatters-lazy entered pmloaded" data-src="https://i0.wp.com/epgn.com/wp-content/uploads/2020/04/TransJewishLaurie-Frankel_Natalia-Dotto.jpg?resize=696%2C464&amp;ssl=1" data-ll-status="loaded" data-uw-rm-alt-original="" alt="（劳里·弗兰克尔摄影：娜塔莉亚·多托）" data-uw-rm-alt="CT"><noscript><img data-tgpli-src="https://i0.wp.com/epgn.com/wp-content/uploads/2020/04/TransJewishLaurie-Frankel_Natalia-Dotto.jpg?resize=696%2C464&amp;ssl=1" data-tgpli-inited data-tgpli-image-inited id="tgpli-67bf5e879ed57"  /><script>window.tgpQueue.add('tgpli-67bf5e879ed57')</script><noscript><img src="https://i0.wp.com/epgn.com/wp-content/uploads/2020/04/TransJewishLaurie-Frankel_Natalia-Dotto.jpg?resize=696%2C464&amp;ssl=1" /></noscript></p><p><em>（劳里·弗兰克尔摄影：娜塔莉亚·多托）</em></p><p>大费城犹太家庭和儿童服务中心希望通过“跨性别者与犹太人：变革社区的对话”活动来强调犹太社区对跨性别者的接受程度。该活动将于 11 月 19 日晚上 7 点在宾夕法尼亚州 Bala Cynwyd 的 Barbara 和 Harvey Brodsky Enrichment Center 举行。</p><p>当晚的主讲人是劳里·弗兰克尔（Laurie Frankel），她是畅销小说《事情总是如此》（This Is How It Always Is）的作者，该小说讲述了一个犹太家庭抚养变性儿童的故事。由犹太 LGBT 倡导者和跨性别者组成的小组也将发表讲话，其中包括黑人跨性别拉比学生、音乐家和治疗师科奇·巴鲁克·弗雷泽 (Koach Baruch Frazier)； Moriah Levin，一名跨性别女性，Eshel 组织的活跃成员，该组织为 LGBT 正统犹太人提供支持系统；杰西卡·泰勒 (Jessica Tayler) 是当地 LGBT 权利倡导者，也是费城家庭骄傲组织 (Philadelphia Family Pride) 的董事会成员。</p><p>活动组织者和小组发言人希望消除围绕跨性别身份和宗教的一种误解，即这两种身份无法和谐共存。</p><p>“它们并不相互排斥——它们根本不矛盾，”JFCS LGBTQ 计划经理加利亚·戈德尔 (Galia Godel) 说。 “我曾参与过并在 JFCS 中工作过的所有犹太社区都非常高兴能够确认跨性别者身份并支持他们社区的成员。”</p><p>演讲者以不同的方式探讨跨性别身份与犹太教的交叉点。在她的小说中，劳里·弗兰克尔将讨论作为一名犹太父母和一个正在变性的孩子的故事。</p><p>在《事情总是如此》中，弗兰克尔通过深刻的情感写作和丰富的故事情节说明，拥有一个变性孩子并不是一件从根本上改变生活的事情，而是孩子成长和发展的许多可能时期之一。发现他们是谁。</p><p>“在我看来，大部分政治对话都是不诚实的，”弗兰克尔说。 “我认为人们认为跨性别者是如此异常和不寻常，尤其是这些孩子是如此奇怪。我不仅认为这种情况并不罕见——这就是童年，这就是为人父母，这就是养育孩子。你想要给你的孩子最好的，但你不知道如何实现这一点。”</p><p>尽管弗兰克尔的小说是根据她作为跨性别女儿的母亲的亲身经历写的，但为了保护孩子的隐私，她只会在这次活动中谈论这本书。关于跨性别者和犹太人的重叠，弗兰克尔强调，犹太社区与任何社区一样，是主要生活分期付款的另一个支持和指导空间。</p><p>“任何面临任何挑战的人都需要来自社区的支持和关爱，”弗兰克尔说。她将犹太会众描述为“这样的社区，在这里你既可以得到某种大道德意义上的指导，也可以得到如何找到力量站起来处理‘事情’的指导。”宗教最好的事情之一就是它在多大程度上宣扬爱，以及穿越充满挑战的时代的道路。”</p><p>小组成员杰西卡·泰勒表示，围绕跨性别身份和犹太教交叉的对话至关重要，因为跨性别者存在于所有宗教中。</p><p>“有跨性别天主教徒，有跨性别僧侣，有各种类型的跨性别者，但有时这一点会被遗忘，”她说。 “我认为犹太社区的某些部分在承认这一点方面做得非常好，而其他部分仍然有很多工作要做。”</p><p>莫里亚·莱文 (Moriah Levin) 是一位居住在费城的变性犹太女性。她所在的 Mekor Habracha 社区是中心城的一个现代东正教教会，非常欢迎她。东正教仪式按性别划分——男性坐在圣所的一侧，女性坐在另一侧。莱文作为一名跨性别女性，坐在服务中的女性一侧，感到特别受到肯定。</p><p>“我在市中心犹太东正教社区的经历是积极的，”她说。 “拉比们一直表示支持；他们一直都很关心、热情，而且在很大程度上，社区也是如此。”</p><p>莱文还指出，人们倾向于将正统犹太教视为一个单一的教派，但事实上，它是由不同的教会和犹太教方法组成的。一些较为保守的东正教社区才刚刚开始公开谈论变性人的含义。</p><p>“我认为有很多人不知道如何提供支持，”莱文说。 “人们仍在试图理解跨性别者是什么。”</p><p>莱文说，虽然一些东正教教会中的跨性别者仍然必须解释说，变性不是一种选择，但一些东正教犹太人愿意共同努力来理解跨性别身份。</p><p>“我联系了当地组织的一位拉比，他说，‘你是我真正遇到的第一个需要合作的跨性别者。如果你能慢慢来，和我一起工作，帮助我理解，我会和你一起工作，”莱文说。 “我非常欣赏他在知识上的诚实。”</p><p>重建主义拉比学院的跨性别拉比学生科奇·巴鲁克·弗雷泽 (Koach Baruch Frazier) 也发现，一些犹太空间更容易接纳跨性别者和 LGBT 人群。</p><p>“对我来说最突出的是跨性别者和酷儿人士为我们创造空间并由我们创造空间，以便我们可以彼此呼吸、祈祷和相爱，而不会受到更广泛的犹太社区可能发生的歧视、敌意和悲伤， ”弗雷泽在一封电子邮件中说道。</p><p>他指出了包括非二元希伯来项目、SVARA、Keshet 和 Eshel 在内的空间，以及“我们为彼此展示并彼此创造仪式以维持和提升我们的方式”，他说。</p><p data-uw-rm-sr="">跨性别者和犹太人大会的演讲者将讨论这些问题以及更多问题。该活动向任何人开放，提前捐款至少 $18，现场捐款至少 $20。</p><p>“我希望[与会者]能够了解到，变性人和犹太人并不是投下的炸弹，也不是改变自己生活的巨大力量，”哥德尔说。 “每个社区都有跨性别者，这是很自然的一部分。顺性别犹太人可以采取一些充满爱心和同情心的步骤，让他们的社区为跨性别社区成员提供更好的环境。”</p> </div><!-- .entry-content --></article><!-- #post-## --></div></div></div></div><!-- .block-content --></div><!-- #main-content --></div><!-- #main --><div id="lazy-loading-point"></div><footer class="custom-footer"><div class="container"><div class="wpb-content-wrapper"><div class="vc_row-full-width-before"></div><div id="vc_row-67bf5e8790c2e" data-vc-full-width="true" data-vc-full-width-init="true" class="vc_row wpb_row vc_row-fluid vc_custom_1637084828194 thegem-custom-67bf5e8790bef2826 vc_row-has-fill" style="position: relative; left: -346.5px; width: 1905px; padding-left: 346.5px; padding-right: 346.5px; box-sizing: border-box; max-width: 1905px;"><script type="text/javascript">if (typeof(gem_fix_fullwidth_position) == "function") { gem_fix_fullwidth_position(document.getElementById("vc_row-67bf5e8790c2e")); }</script><div class="white wpb_column vc_column_container vc_col-sm-12 thegem-custom-67bf5e8790e435547"><div class="vc_column-inner thegem-custom-inner-67bf5e8790e45"><div class="wpb_wrapper thegem-custom-67bf5e8790e435547"><div class="vc_row wpb_row vc_inner vc_row-fluid thegem-custom-67bf5e879107a4500 custom-inner-column-67bf5e8791080"><div class="wpb_column vc_column_container vc_col-sm-4 thegem-custom-67bf5e87912107617"><div class="vc_column-inner thegem-custom-inner-67bf5e8791211"><div class="wpb_wrapper thegem-custom-67bf5e87912107617"><div class="wpb_text_column
