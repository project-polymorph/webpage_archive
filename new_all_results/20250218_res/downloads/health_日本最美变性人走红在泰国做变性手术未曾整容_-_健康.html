494.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103337997.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103338932.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103339737.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103345100.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103837136.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103838355.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103839736.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;i class="pic-con"&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103841825.jpg?imageView2/2/w/1260" data-desc=""&gt;&lt;/i&gt;&lt;/img&gt;&lt;/section&gt;&lt;section data-type="text"&gt;&lt;p&gt;近日，一位日本变性美女走红网络。曾接受过变性手术，但并未整容的她身材性感，长相美丽，多次参加电视节目，还曾在推特上夸奖范冰冰的美貌。&lt;/p&gt;&lt;p&gt;这位最近在日本乡民间造成讨论、喔不!应该可以说是吓到不少乡民的正妹さつき(SATSUKI)已经手术完成的变性人身份也让乡民们感到不可置信，还是其 实男生们只是不想相信。无论长相身材举手投足都可爱到不行的さつき(西原さつき)，因为越来越多的媒体曝光而开始受到瞩目。而且她目前也是日本最大规模女 装活动“プロパガンダ”的主办者，极力推广“男の娘”文化的她，也和不少人一样从小就受到性别认同障碍而苦。&lt;/p&gt;&lt;p&gt;据悉，日本最美变性人16岁开始施打女性荷尔蒙，大学时代开始以女性身份生活，毕业后也曾当过OL，但为了户籍上的性别，最后她决定在2013年到泰国进行变性手术。&lt;/p&gt;&lt;p&gt;淡妆看起来学生味还很重的日本最美变性人，实际年龄大约已经28岁左右了。完全看不出来吧!&lt;/p&gt;&lt;p&gt;现在，日本最美变性人最大的梦想就是希望可以让日本成为让性别认同障碍者更容易居住的社会，虽然不知道哪天才能实现的愿望，但她还是继续努力着。&lt;/p&gt;&lt;/section&gt;&lt;/article&gt;</textarea><textarea class="article-time">1426473060000</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：王志胜</textarea><textarea class="article-source-name">环球网综合</textarea><textarea class="article-ext-xtime">1426473060000</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-typedata">{"gallery":{"members":[{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103326324.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103327442.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103333558.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103334347.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103335465.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103336494.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103337997.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103338932.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103339737.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103345100.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103837136.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103838355.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103839736.jpg"},{"desc":"","url":"\/\/himg2.huanqiucdn.cn\/attachment2010\/2015\/0316\/20150316103841825.jpg"}]}}</textarea><textarea class="article-cover">//himg2.huanqiucdn.cn/attachment2010/2015/0316/20150316103903634.jpg</textarea></article><div class="fix_
