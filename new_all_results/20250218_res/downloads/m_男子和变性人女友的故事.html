的选择。我知道Dale隐瞒我的一切不是因为觉得这丢人，而是为了保护我。我们都很现实，虽然生活在21世纪，但是对于老一代人来说接受变性人仍然是十分困难的。”    "&gt;&lt;/img&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075822168.jpg?imageView2/2/w/750" data-desc="　　Hannah在她5岁的时候就意识到自己想要成为一个女孩，但是她等了10年才告诉她妈妈她的想法。她说：“我5岁那年和姐姐一起洗澡，发现我们身体是不同的，我也想成为一个女孩。”    "&gt;&lt;/img&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075823822.jpg?imageView2/2/w/750" data-desc="　　“尽管那时我很小，但我觉得我和我姐姐的一样都是女孩，但是我们身体的区别把我搞糊涂了。”Hannah2010年开始穿女装，在2011年5月开始服用雌性激素。    "&gt;&lt;/img&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075823932.jpg?imageView2/2/w/750" data-desc="Hannah高中的时候所有的朋友就都是女孩子了，并且她被当做男同性恋被男孩子歧视和欺负。    "&gt;&lt;/img&gt;&lt;img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075829835.jpg?imageView2/2/w/750" data-desc="Hannah说希望有一天能和Dale有一个孩子，“我们没什么可羞愧的，也没什么可隐瞒的。”她补充道。  "&gt;&lt;/img&gt;&lt;/section&gt;&lt;section data-type="text"&gt;&lt;/section&gt;&lt;/article&gt;</textarea><section class="article-content-new" style="display:none;"><article><section data-type="gallery"><img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075820890.jpg?imageView2/2/w/750" data-desc="　　5月1日消息，英国23岁男子Dale Brink为了与女友Hannah Whetton长期相处，向家人隐瞒了女友的真实身份。他的女友原本是一个男人，后来变性成为女人。Dale Brink爱上Hannah Whetton的时候，她在生理上仍然为男性，现在Hannah如愿以偿变性为女人了。    "><img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075821497.jpg?imageView2/2/w/750" data-desc="　　但是Dale由于担心妈妈和哥哥不愿接受他女友的真实身份，所以向他们隐瞒了事实。Dale说：“他们不会理解我们的爱的，想要改变他们的想法是很难的。”    "><img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075821793.jpg?imageView2/2/w/750" data-desc="　　Hannah在5年前开始逐步接受变性手术，目前手术已经花费1万3千英镑。Dale是在18个月前爱上Hannah的，并且在Hannah完成手术前就开始热恋。她是和男友一见钟情的。    "><img src="//himg2.huanqiucdn.cn/attachment2010/2015/0503/20150503075822820.jpg?imageView2/2/w/750" data-desc="　　Hannah说：“每个女孩都想被介绍给自己未来的公婆，但是对于我来说很难，这不是一个明智的选择。我知道Dale隐瞒我的一切不是因为觉得这丢人，而是为了保护我。我们都很现实，虽然生活在21世纪，但是对于老一代人来说接受变性人仍然是十分困难的。”    "><img src="//himg2.huan
