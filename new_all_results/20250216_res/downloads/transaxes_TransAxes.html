    <style>
        html {
            background-color: #bbb;
            padding: 0;
            scroll-behavior: smooth
        }

        body {
            background-color: #ddd;
            border-bottom-color: #eee;
            border-bottom-width: 20px;
            border-left: 20px solid #eee;
            border-right: 20px solid #eee;
            border-top-color: #eee;
            border-top-width: 20px;
            margin: 0 auto;
            min-height: calc(100vh - 4em);
            padding: 2em;
            width: 80%
        }

        p {
            color: #444;
            font-family: Roboto, sans-serif;
            font-size: 18.5pt;
            line-height: 1.15;
            margin: 4pt
        }

        p.value {
            font-size: 24pt;
            letter-spacing: .03em;
            line-height: 2.11666656px;
            margin-bottom: 22px;
            margin-left: 20pt;
            margin-top: 22px;
            text-indent: -16pt
        }

        p.axis_name,
        p.value {
            font-family: Montserrat
        }

        p.axis_name {
            color: #333;
            font-size: 19pt;
            margin-top: 50px
        }

        p.question {
            align-items: center;
            background-color: #eee;
            border-radius: 16pt;
            color: #333;
            display: flex;
            font-size: 36pt;
            font-weight: 400;
            justify-content: center;
            margin: 16pt auto;
            min-height: 144pt;
            min-width: 500pt;
            padding: 16pt;
            width: 70%
        }

        h1,
        p.question {
            font-family: Montserrat, sans-serif;
            text-align: center
        }

        h1 {
            color: #222;
            font-size: 72pt;
            line-height: 72pt;
            margin-bottom: 0;
            margin-top: 0
        }

        h2 {
            color: #333;
            font-size: 34pt;
            line-height: 36pt;
            margin-bottom: 10pt;
            margin-top: 12pt
        }

        h2,
        h3 {
            font-family: Montserrat, sans-serif
        }

        h3 {
            font-size: 20pt;
            text-align: center
        }

        li {
            font-size: 16pt;
            text-indent: 16pt
        }

        a {
            font-family: inherit
        }

        div.center {
            align-items: center;
            background-color: #eee;
            border-radius: 8pt;
            color: #fff;
            display: flex;
            flex-flow: row wrap;
            font-family: Montserrat, sans-serif;
            font-size: 24pt;
            justify-content: center;
            margin: auto;
            min-width: 488pt;
            padding: 6pt;
            text-align: center;
            text-decoration: none;
            width: calc(100% - 2rem)
        }

        .column {
            display: block;
            max-width: 11rem;
            padding: 6pt;
            width: 22%
        }

        .quadcolumn {
            display: block;
            width: 100% !important
        }

        img.quadcolumn:first-of-type {
            padding-bottom: 6pt
        }

        img.quadcolumn:hover {
            transform: scale(1.05)
        }

        div.axis_name {
            color: #333;
            font-family: Montserrat;
            font-size: 19pt;
            padding-bottom: 8.65pt
        }

        .spacer {
            display: flex
        }

        .spacer>div {
            display: inline-block;
            *display: inline;
            margin-top: 10px;
            text-align: center
        }

        .button {
            background-color: #2196f3;
            border: none;
            border-radius: 8pt;
            color: #fff;
            cursor: pointer;
            display: block;
            font-family: Montserrat, sans-serif;
            font-size: 24pt;
            margin: -2px auto;
            min-width: 500pt;
            padding: 8pt;
            text-align: center;
            text-decoration: none;
            width: 50%
        }

        .button:focus,
        .button:hover {
            background: #1687e0
        }

        .small_button,
        .small_button_off {
            background-color: #333;
            border: none;
            border-radius: 8pt;
            color: #fff;
            cursor: pointer;
            display: block;
            font-family: Montserrat, sans-serif;
            font-size: 18pt;
            margin: -2px auto;
            min-width: 100pt;
            padding: 8pt;
            text-align: center;
            text-decoration: none;
            width: 10%
        }

        .small_button:focus,
        .small_button:hover {
            background: #222
        }

        .small_button_off {
            background-color: #ddd;
            border: 2px solid #888;
            color: #888;
            cursor: not-allowed;
            margin: -4px auto
        }

        .arrow {
            height: auto;
            width: 60% !important
        }

        div.explanation_blurb_left,
        div.explanation_blurb_right {
            margin-left: 1%;
            margin-right: 1%;
            vertical-align: top;
            width: 37%
        }

        div.explanation_axis {
            vertical-align: top;
            width: 20.9%
        }

        div.axis {
            align-items: center;
            display: flex;
            justify-content: center;
            width: 100%
        }

        div.bar {
            background-color: #eee;
            border-bottom: 4px solid #222;
            border-left-color: #222;
            border-left-width: 4px;
            border-right-color: #222;
            border-right-width: 1px;
            border-top: 4px solid #222;
            display: block;
            height: 36pt;
            line-height: 36pt;
            margin-bottom: 4pt;
            margin-top: 4pt;
            padding: 8pt
        }

        div.text-wrapper {
            color: #222;
            display: inline-block;
            font-family: Montserrat, sans-serif;
            font-size: 36pt;
            line-height: 36pt
        }

        span.weight-300 {
            font-weight: 300
        }

        .explanation_bg {
            background-color: #eee;
            border-radius: 25px;
            margin-top: 15px
        }

        #banner {
            border: 2px solid #444;
            border-radius: 8pt;
            display: block;
            margin: 8pt auto
        }

        #downloadButton {
            color: #444;
            display: block;
            height: 3rem;
            margin-left: auto;
            margin-right: auto;
            width: 3rem
        }
    </style>
</head>
