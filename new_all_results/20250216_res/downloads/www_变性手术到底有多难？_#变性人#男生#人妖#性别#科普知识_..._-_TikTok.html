ted_or_infringing":"Prohibited or infringing","report_Right_owner":"I'm the rights holder of this content or a representative of the rights holder.","report_Prohibited_or_violence":"Prohibited or dangerous","report_Not_right_owner":"I'm not the rights holder of this content.","ad_report_reason_L1Misinfo_L2misinfo":"Misleading information","ad_report_reason_Offensive_Content":"Offensive content","vid_mod_analytics_penalty_reason_minor_title":"Minor safety","vid_mod_analytics_penalty_reason_minor_desc":"To provide teens with additional room for identity exploration and expression in digital spaces, content uploaded by users under 16 is not eligible for recommendation. The promotion of cosmetic surgery to minors may lead to higher rates of body dissatisfaction. Accordingly, such content - including before-and-after videos, videos of surgical procedures, and messages discussing elective cosmetic surgery without warning of risks - is ineligible for the For You feed of all users under 18.","vid_mod_analytics_penalty_reason_unoriginal_title":"Unoriginal, low-quality, and QR code content","vid_mod_analytics_penalty_reason_unoriginal_desc":"To keep TikTok positive and enjoyable for our users, content that is unoriginal or low quality is ineligible for recommendation. Unoriginal content includes videos that are just imported or uploaded from other sources (like other platforms, TV shows, movies, or webcasts) without any new, creative edits. We can tell if a video is unoriginal if it has a watermark or a superimposed logo on it. Low quality content includes very short videos, static images, and videos made only of GIFs. Content that includes QR codes is usually ineligible for the For You feed because it can lead users to harmful websites or apps, even though we make exceptions in circumstances where the risk is low (for example, for e-commerce).","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_title":"Unoriginal, low-quality, and QR code content","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_desc":"To maintain the positive experience our users expect from the TikTok platform, unoriginal and low-quality content is ineligible for recommendation. Unoriginal content is content that is just imported or copied from other sources without any new, creative edits. A video may be unoriginal if it has a watermark or logo on it. Low quality content includes very short videos, static images, and videos made only of GIFs.","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_title":"Reproduced account","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_desc":"Your account contains posts that are not original and ineligible for the For You feed. For more information, review our Community Guidelines \u003E Not Suitable for the For You feed \u003E Unoriginal, low-quality, and QR code content","vid_mod_analytics_penalty_reason_spam_title":"Spam, inauthentic, or misleading content","vid_mod_analytics_penalty_reason_spam_desc":"Content that tries to trick or manipulate users to get more followers, likes, views or other engagement metrics on the platform is not eligible for the For You feed. This includes content that encourages users to follow or like each other, or content that tricks users into clicking like or share buttons. Additionally, content that promotes conspiracy theories and spreads false or harmful information about current events and events where details are still developing are also ineligible for the For You feed.","vid_mod_analytics_penalty_reason_sexual_title":"Overtly sexualized content","vid_mod_analytics_penalty_reason_sexual_desc":"To help maintain a comfortable experience, content that is overtly sexually suggestive may not be eligible for recommendation. This includes content that depicts implied nudity, sexualizes body parts, or is blatantly erotic or sensual (i.e. strip teases).","vid_mod_analytics_penalty_reason_tobacco_title":"Tobacco and alcohol products","vid_mod_analytics_penalty_reason_tobacco_desc":"Content promoting, mentioning, or depicting alcohol products consumed by persons of legal drinking age but done so in a dangerous fashion may not be eligible for recommendation. Content depicting the use of tobacco products by adults or mentioning controlled substances is not eligible for recommendation.","vid_mod_analytics_penalty_reason_stunts_title":"Dangerous stunts and sports","vid_mod_analytics_penalty_reason_stunts_desc":"When replicated without safety precautions, certain activities can be risky or dangerous, which could lead to physical harm. Content that includes dangerous stunts, or extreme sports performed by non-professionals, may be ineligible.","vid_mod_analytics_penalty_reason_graphic_title":"Violent and graphic content","vid_mod_analytics_penalty_reason_graphic_desc":"Content that causes viewers discomfort, shock, or disgust may be ineligible for the For You Feed, including scary effects, jump scares, make-up that realistically recreates gory wounds, and depictions of bodily functions. Most violent and graphic content is not allowed on TikTok. However, we may allow certain types of content, such as graphic images of death, accidents, or fighting, when it serves as documentation of real-world events and is considered to be of public interest. Because this content may not be comfortable for all audiences, it will not be eligible for recommendation, and the content will have an “opt-in” screen or warning.","vid_mod_analytics_penalty_reason_fyf_title":"Ineligible for the For You feed","vid_mod_analytics_penalty_reason_fyf_desc":"Your video didn’t meet our eligibility standards for the For You feed. Review TikTok Community Guidelines for more information \u003E Ineligible for the For You feed","vidModAnalytics_detailPg_sectionHumanMod_sectionBody":"Users and 3rd-parties can report policy violations to us. We have detected this policy violation based on a report that the content violated our Community Guidelines.","vidModAnalytics_detailPg_sectionVideoDetails_sectionL
