的指导</h2><div class="gv4p8b0 _16jmeqb166 _16jmeqb167"><div data-testid="teaser-list-item"><div class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqbsi _16jmeqbsc _16jmeqb16m" data-text-size="md"><div class="_16jmeqbik _16jmeqbkg _16jmeqb1s _16jmeqb18 _16jmeqb0"><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">我们正在联手消除系统性障碍和特权，让人们获得资源和机会，来取得成功。 </p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">我们由独立的<a class="_16jmeqb1k _16jmeqb18z _16jmeqb1er _16jmeqb1ew" href="/zh-cn/about/inclusion-diversity-and-equity/board"><span class="gv4p8b0 _16jmeqb166 _16jmeqb167">包容性与多元化咨询委员会</span></a>提供指导，委员会成员是来自世界各地的杰出学者。通过实施相关举措来影响代表性不足的群体在学术界的职业发展，以及为科研领域的包容性与多元化原则制定标准和最佳实践，委员会积极改善性别、种族和族裔的多元化和包容性以及地域代表性。</p></div></div></div></div><div class="ftsf7r0 _16jmeqbis _16jmeqbko _16jmeqb1s _16jmeqb10 _16jmeqb8 _16jmeqbc0"><a class="_1d3he28a _16jmeqbts _16jmeqbuk _16jmeqbvc _16jmeqbw4 _16jmeqb1o _16jmeqbo _16jmeqb8 _16jmeqb1er _16jmeqb1cn _16jmeqb1cs _16jmeqb1cx _16jmeqb1d2 _16jmeqb1f9 _1d3he285 _16jmeqb8k _16jmeqb8q _16jmeqb4s _16jmeqb4y _16jmeqb2w _16jmeqb6o _16jmeqb183 _16jmeqb18d _16jmeqb18i _16jmeqb19z _16jmeqb1ae _16jmeqb1d2 _16jmeqb1w _16jmeqb28" href="/zh-cn/connect/inclusion-diversity-board-report"><div class="_1d3he282"><span class="_16jmeqb1w _16jmeqb10 _16jmeqb8 _16jmeqb1er _16jmeqb1es"><span class="gv4p8b0 _16jmeqb166 _16jmeqb167">了解委员会的四个进展领域</span></span></div></a></div></div></div></div><div class="_16jmeqbn4 _16jmeqbn8 _16jmeqbq0 _16jmeqbpd _16jmeqbrh _16jmeqbrg _16jmeqb1s _16jmeqb8 _16jmeqb2c"><img class="popcxs1 popcxs3" src="//images.ctfassets.net/o78em1y1w4i4/52gmpwADWVAVTA6xXitRFq/0699cfd81e26466e99597df71de315ed/people-discussing-business.jpg?fm=webp&amp;w=1160&amp;q=75" alt="" width="1160" height="870" sizes="(min-width: 650px) 50vw, (min-width: 1024px) 690px, 100vw" srcset="//images.ctfassets.net/o78em1y1w4i4/52gmpwADWVAVTA6xXitRFq/0699cfd81e26466e99597df71de315ed/people-discussing-business.jpg?fm=webp&amp;w=384&amp;q=75 384w, //images.ctfassets.net/o78em1y ath></svg><span class="_13sjisp0">Slide</span></button></div></div></div></div></div></div></section></div></div></div></div></div><div class="_1lx5lep0" id="1-面向我们的客户"><div class="_16jmeqbj4 _16jmeqbj9 _16jmeqbjm _16jmeqbl0 _16jmeqbl5 _16jmeqbli _16jmeqb1s _16jmeqb18 _16jmeqb0"><div class="section-rtf"><div class="_1kbq9x82 _1kbq9x84 _1kbq9x85 _1kbq9x88" style="--_1kbq9x80:var(--_99wljgg)"><div class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqbsi _16jmeqbsc _16jmeqb16m" data-text-size="md"><div class="_16jmeqbis _16jmeqbiy _16jmeqbko _16jmeqbku _16jmeqb1s _16jmeqb18 _16jmeqb0"><h2 class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb177 _16jmeqbss _16jmeqbta _16jmeqb16j _16jmeqb164" data-heading-level="2">面向我们的客户</h2><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">我们致力于为使用我们平台开展工作的人们创造一个包容的环境。这可能意味着帮助作者在研究的设计、分析和报告中考虑多元化，并确保我们的医疗保健和护理平台照顾到受益者的多元化。 </p></div></div></div></div><div class=""><div class="_1kbq9x82 _1kbq9x84 _1kbq9x85 _1kbq9x88" style="--_1kbq9x80:var(--_99wljge)"><section class="_16jmeqbio _16jmeqbj3 _16jmeqbkk _16jmeqbkz _16jmeqb1s _16jmeqb18 _16jmeqb0"><div class="_16jmeqbio _16jmeqbkk _16jmeqb1s _16jmeqb18 _16jmeqb12 _16jmeqb4 _16jmeqba"><h2 class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb177 _16jmeqbsk _16jmeqbsu _16jmeqb16k _16jmeqb164" data-heading-level="4"> </h2></div><div class=""><div class="_16jmeqbj8 _16jmeqbjn _16jmeqbl4 _16jmeqblj _16jmeqb1s _16jmeqb18 _16jmeqb0"><article class=""><div class="_1u13v720 _16jmeqbi5 _16jmeqbio _16jmeqbkc _16jmeqbkh _16jmeqbkm" style="grid-template-columns:repeat(12, 1fr)"><div class="_16jmeqbn4 _16jmeqbn8 _16jmeqbo1 _16jmeqbq0"><div class="_16jmeqb1s _16jmeqb8 _16jmeqb2c"><div class="_16jmeqbik _16jmeqbkg _16jmeqb1s _16jmeqb18 _16jmeqb0"><h2 class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb177 _16jmeqbsk _16jmeqbsu _16jmeqb16k _16jmeqb164" data-heading-level="4">具有包容性和无障碍性的平台</h2><div class="gv4p8b0 _16jmeqb166 _16jmeqb167"><div data-testid="teaser-list-item"><div class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqbsi _16jmeqbsc _16jmeqb16m" data-text-size="md"><div class="_16jmeqbik _16jmeqbkg _16jmeqb1s _16jmeqb18 _16jmeqb0"><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">我们的研究和健康平台上的信息需要易于访问——旨在普遍可用，以便残疾人能够消费并为研究做出贡献。 我们致力于无障碍设计和刻意实践，使残疾人能够像正常人一样充分、平等和独立地获得服务。</p></div></div></div></div><div class="ftsf7r0 _16jmeqbis _16jmeqbko _16jmeqb1s _16jmeqb10 _16jmeqb8 _16jmeqbc0"><a class="_1d3he28a _16jmeqbts _16jmeqbuk _16jmeqbvc _16jmeqbw4 _16jmeqb1o _16jmeqbo _16jmeqb8 _16jmeqb1er _16jmeqb1cn _16jmeqb1cs _16jmeqb1cx _16jmeqb1d2 _16jmeqb1f9 _1d3he285 _16jmeqb8k _16jmeqb8q _16jmeqb4s _16jmeqb4y _16jmeqb2w _16jmeqb6o _16jmeqb183 _16jmeqb18d _16jmeqb18i _16jmeqb19z _16jmeqb1ae _16jmeqb1d2 _16jmeqb1w _16jmeqb28" href="/zh-cn/about/accessibility"><div class="_1d3he282"><span class="_16jmeqb1w _16jmeqb10 _16jmeqb8 _16jmeqb1er _16jmeqb1es"><span class="gv4p8b0 _16jmeqb166 _16jmeqb167">我们如何改善无障碍性</span></span></div></a></div></div></div></div><div class="_16jmeqbn4 _16jmeqbn8 _16jmeqbq0 _16jmeqbpd _16jmeqbrh _16jmeqbrg _16jmeqb1s _16jmeqb8 _16jmeqb2c"><img class="popcxs1 popcxs3" src="//images.ctfassets.net/o78em1y1w4i4/1zlNbgdNviVQpZqtpnVxWA/7998a22512a641aae6fb5874480dfa19/teaser-librarian-helping-student.jpg?fm=webp&amp;w=1160&amp;q=75" alt="Libriarian helping student" width="1160" height="870" sizes="(min-width: 650px) 50vw, (min-width: 1024px) 690px, 100vw" srcset="//images.ctfassets.net/o78em1y1w4i4/1zlNbgdNviVQpZqtpnVxWA/7998a22512a641aae6fb5874480dfa19/teaser-librarian-helping-student.jpg?fm=webp&amp;w=384&amp;q=75 384w, //images.ctfassets.net/o78em1y1w4i4/1zlNbgdNviVQpZqtpnVxWA/7998a22512a641aae6fb5874480dfa19/teaser-librarian-helping-student.jpg?fm=webp&amp;w=640&amp;q=75 640w, //images.ctfassets.net/o78em1y1w4i4/1zlNbgdNviVQpZqtpnVxWA/7998a22512a641aae6fb5874480dfa19/teaser-librarian-helping-student.jpg?fm=web out/careers/life-at-elsevier"><div class="_1d3he282"><span class="_16jmeqb1w _16jmeqb10 _16jmeqb8 _16jmeqb1er _16jmeqb1es"><span class="gv4p8b0 _16jmeqb166 _16jmeqb167">Elsevier 的多元化和包容性</span></span></div></a></div></div></div><div class=""><div class="t0mqbd0 _16jmeqb3c _16jmeqb3l _16jmeqb3q _16jmeqb74 _16jmeqb7d _16jmeqb7i"><div class="_1kbq9x82 _1kbq9x84 _1kbq9x85 _1kbq9x88" style="--_1kbq9x80:var(--_99wljge)"><div class="_1u13v720 _16jmeqbjc _16jmeqb4" style="grid-template-columns:repeat(12, 1fr)"><div class="_16jmeqbn4 _16jmeqbn8 _16jmeqbnd _16jmeqbq0 _16jmeqbpx"><figure class=""><div class="_16jmeqbio _16jmeqbkk _16jmeqb1s _16jmeqb18 _16jmeqb8"><blockquote class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb177 _16jmeqbsk _16jmeqbsu _16jmeqb16k _16jmeqb164 _16jmeqbws" data-heading-level="4"><div class="gv4p8b0 _16jmeqb166 _16jmeqb167"><div class="_16jmeqbik _16jmeqbkg _16jmeqb1s _16jmeqb18 _16jmeqb0"><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">“越来越多的证据表明，多元化的团队可推动更好的进步。这一点非常重要。但更重要的是做正确的事。我认为，让人们对自己的处境感到满意，让他们有平等的机会在任何环境和社区中都能取得进步，这一点至关重要。...”</p></div></div></blockquote><div class="_16jmeqbis _16jmeqbko _16jmeqb1s _16jmeqb10 _16jmeqb8"><div class="mkts3l1 _16jmeqbu8 _16jmeqbv0 _16jmeqbvs _16jmeqbwk _16jmeqb16g _16jmeqbx8 t0mqbd1 _99wljg4d"><img class="_16jmeqbu8 _16jmeqbv0 _16jmeqbvs _16jmeqbwk _16jmeqbxc _16jmeqb24 _16jmeqb2c popcxs1 popcxs3" src="//images.ctfassets.net/o78em1y1w4i4/1oBGHC51vUegkzZ5xT0AtA/b7d59b7aaae1e9aae3905401fe23cb6e/headshot-Kumsal-Bayazit-1-1.png?fm=webp&amp;w=88&amp;q=75" alt="Kumsal Bayazit" width="88" height="88" srcset="//images.ctfassets.net/o78em1y1w4i4/1oBGHC51vUegkzZ5xT0AtA/b7d59b7aaae1e9aae3905401fe23cb6e/headshot-Kumsal-Bayazit-1-1.png?fm=webp&amp;w=88&amp;q=75 1x, //images.ctfassets.net/o78em1y1w4i4/1oBGHC51vUegkzZ5xT0AtA/b7d59b7aaae1e9aae3905401fe23cb6e/headshot-Kumsal-Bayazit-1-1.png?fm=webp&amp;w=176&amp;q=75 2x" decoding="async" loading="lazy"><p class="_16jme b90 _16jmeqb89 _16jmeqb58 _16jmeqb4h _16jmeqbxc _16jmeqbxd _16jmeqbxo _16jmeqbxp" style="grid-template-columns:repeat(12, 1fr)"><div class="_16jmeqbmk _16jmeqbmh"><div class="_16jmeqb88 _16jmeqb91 _16jmeqb96 _16jmeqb4g _16jmeqb59 _16jmeqb5e _16jmeqb3c _16jmeqb3i _16jmeqb74 _16jmeqb7a _16jmeqbis _16jmeqbj1 _16jmeqbko _16jmeqbkx _16jmeqb1s _16jmeqb18 _16jmeqb0"><img class="_13ht0694 popcxs1 popcxs3" src="/images/nonsolous-tree.svg" alt="Relx nonsolous tree logo" width="54" height="48" srcset="/images/nonsolous-tree.svg 1x, /images/nonsolous-tree.svg 2x" decoding="async" loading="lazy"><h3 class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb183 _16jmeqbsk _16jmeqbsu _16jmeqb16k _16jmeqb164" data-heading-level="3">Diversity at Elsevier</h3></div></div></div><script data-testid="json-ld" type="application/ld+json">{"@context":"https://schema.org/","@type":"VideoObject","name":"Diversity at Elsevier","description":"Diversity at Elsevier","thumbnailURL":"//images.ctfassets.net/o78em1y1w4i4/bJiZvgRBd4kmskFvVs5ix/a6e97439a061db61a22cd07657092a1e/Snag_74b4be3a.jpg","embedURL":"//videos.ctfassets.net/o78em1y1w4i4/4zu2QLYHacO2Kij36ijwau/03aa23091497194541850ddc396de879/diversity_at_elsevier_v21__Original_.mp4","uploaddate":"2024-08-19T18:40:15.559Z","inlanguage":"en-US","publisher":{"@type":"Organization","name":"Elsevier","logo":{"@type":"ImageObject","url":"/images/elsevier-logo.svg"}}}</script></div></div></div><div class="section-rtf"><div class="_1kbq9x82 _1kbq9x84 _1kbq9x85 _1kbq9x88" style="--_1kbq9x80:var(--_99wljgg)"><div class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqbsi _16jmeqbsc _16jmeqb16m" data-text-size="md"><div class="_16jmeqbis _16jmeqbiy _16jmeqbko _16jmeqbku _16jmeqb1s _16jmeqb18 _16jmeqb0"><h4 class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb177 _16jmeqbsk _16jmeqbsu _16jmeqb16k _16jmeqb164" data-heading-level="4">打造更加多元化的员工队伍</h4><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">因为我们重视 Elsevier 的文化差异，所以我们制定了一个课程来打造更加多元化的员工队伍。我们的主要做法包括</p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w"><b>性别平等人才培养计划</b></p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">为期 9 个月的发展之旅，以提高高级领导职位的性别平衡 </p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w"><b>无意识偏见培训</b></p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">迄今为止，80% 的管理层参与了该培训 </p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w"><b>我们多元化的五个维度之一是建立残障人士的信心 </b></p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">帮助经理和所有同事了解残障知识、礼仪、信息披露和无障碍设施 </p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w"><b>心理安全 </b></p><p class="gv4p8b0 _16jmeqb166 _16jmeqb167 _16jmeqb16w">2021 年为 2,585 名参与者举办了 271 场团队研讨会 </p></div></div></div></div><div class=""><div class="_1kbq9x82 _1kbq9x84 _1kbq9x85 _1kbq9x88" style="--_1kbq9x80:var(--_99wljge)"><section class="_16jmeqbio _16jmeqbj3 _16jmeqbkk _16jmeqbkz _16jmeqb1s _16jmeqb18 _16jmeqb0"><div class="_16jmeqbio _16jmeqbkk _16jmeqb1s _16jmeqb18 _16jmeqb12 _16jmeqb4 _16jmeqba"><h2 class="m0fuh0 _16jmeqba4 _16jmeqbc4 _16jmeqbe4 _16jmeqbg4 _16jmeqb15t _16jmeqb15u _16jmeqb167 _16jmeqb177 _16jmeqbsk _16jmeqbsu _16jmeqb16k _16jmeqb164" data-heading-level="4">来自我们的员工 </h2></div><div class=""><div class="_1u13v720 _16jmeqbj0 _16jmeqbkc _16jmeqbkh _16jmeqbkm" style="grid-template-columns: repeat(12, 1fr);"><div class="_16jmeqblw _16jmeqbm9 _16jmeqbm6"><article class=" _1aeekoq1 _1aeekoq9 _1aeekoq3 _1aeekoqb _1aeekoq4 _1aeekoq7 _99wljg4c _16jmeqbx8 _16jmeqb2c" data-testid="related-resource"><div class="_1aeekoqk _1aeekoqm _1aeekoqn _16jmeqbxc _16jmeqb24 _16jmeqbxo _16jmeqb13c _16jmeqb15c"></div><div class="_1aeekoqs _16jmeqbig _16jmeqbkc _16jmeqb1s _16jmeqb18 _16jmeqb4 _16jmeqb24 _16jmeqb2c"><div class="_1nffqoe1 _16jmeqbu0 _16jmeqbu5 _16jmeqbus _16jmeqbux _16jmeqbvk _16jmeqbvp _16jmeqbwc _16jmeqbwh _16jmeqb16g _16jmeqbx8" style="--_1nffqoe0: 19 / 14;"><img class="_1nffqoe2 popcxs1 popcxs3 _16jmeqb174" src="//imag
