        $('.sectionOne li').click(function () {

                $('.FPsectionThree').hide()
                $('.FPsectionTwo').show()
            } else if ($(this).index() === 1) {
                $('.FPsectionThree').show()
                $('.FPsectionTwo').hide()
            }
        });
		$(".FBsectionOne li").click(function () {
		$(this).addClass("FBsectionOne-active").siblings().removeClass("FBsectionOne-active");
		console.log($(this).index())
		if ($(this).index() == 0) {
			$('.FBsectionTwo').show()
			$('.FBsectionThree').hide()
			$('.FBsectionFour').hide()
		} else if ($(this).index() == 1) {
			$('.FBsectionTwo').hide()
			$('.FBsectionThree').show()
			$('.FBsectionFour').hide()
		} else if ($(this).index() == 2) {
			$('.FBsectionTwo').hide()

		});
    })
