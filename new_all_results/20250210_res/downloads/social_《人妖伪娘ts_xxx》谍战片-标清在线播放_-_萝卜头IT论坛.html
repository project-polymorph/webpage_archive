<script>
    new Vue({
        el: '#jzsjiale_isms_login_root',
        data: {
            ISMSFormItem: {
                type: 'mobile',
                account: '',
                password: '',
                questionid: 0,
                answer: ''
            },
            loginmimatype:[
                {'type':'mobile','lang':'手机号'},
                {'type':'username','lang':'用户名'},
                {'type':'uid','lang':'UID'},
                {'type':'email','lang':'E-mail'},
                {'type':'auto','lang':'账号'}
            ],
            questions:[
                {'id':0,'lang':'安全提问(未设置请忽略)'},
                {'id':1,'lang':'母亲的名字'},
                {'id':2,'lang':'爷爷的名字'},
                {'id':3,'lang':'父亲出生的城市'},
                {'id':4,'lang':'您其中一位老师的名字'},
                {'id':5,'lang':'您个人计算机的型号'},
                {'id':6,'lang':'您最喜欢的餐馆名称'},
                {'id':7,'lang':'驾驶执照最后四位数字'},
            ],
            err_account: false,
            msg_account: "",
            err_password: false,
            msg_password: "",
            err_answer: false,
            msg_answer: "",
            btn_send: true,
                        isshow_question: false,
                                    captcha : [],
                                                now_show_qrImage: false,
                        cookietime: 2592000,
                                    now_show_imgseccode_login: false,
            seccodeverify: '',
                                    referer: 'https://social.luobotou.org/bstra/home.php?/20241101224104/UzFWcgIh_411295944.html'
        },
        created(){
            let _this = this;
            let logintypes = [];
            let logintypesort = "auto,mobile,username,email,uid";
            if( logintypesort == ""){
                logintypesort = "mobile,username,email,uid,auto";
            }
            let logintypesarr = logintypesort.split(',');
            _this.loginmimatype = [];

            logintypesarr.forEach(function(item){
                if( item == "mobile"){
                    logintypes.push({'type':'mobile','lang':'手机号'});
                }else if( item == "username"){
                    logintypes.push({'type':'username','lang':'用户名'});
                }else if( item == "email"){
                    logintypes.push({'type':'email','lang':'E-mail'});
                }else if( item == "uid"){
                    logintypes.push({'type':'uid','lang':'UID'});
                }else if( item == "auto"){
                    logintypes.push({'type':'auto','lang':'账号'});
                }
            });
            _this.loginmimatype = logintypes;
            _this.ISMSFormItem.type = logintypesarr[0];

            if(!_.isEmpty(_.cookie.get("isms_phone")) && _this.ISMSFormItem.type == 'mobile'){
                _this.ISMSFormItem.account = _.cookie.get("isms_phone");
            }
                    },
                mounted() {
            let _this = this;
            
            
                    },
        methods: {
            handleSubmit: function () {
                let _this = this;
                _this.loginAccountVerify();
                _this.loginPasswordVerify();
                _this.toggleQuestionsStatus();
                if(_this.err_account || _this.err_password){
                    return false;
                }
                
                
                                if(_this.now_show_imgseccode_login){
                    if(_this.seccodeverify){
                        _this.loginSubmit();
                    }else{
                        updateseccode();
                        _this.$Message.error("请输入图形验证码");
                    }

                }else{
                    updateseccode();
                    _this.now_show_imgseccode_login = true;
                }
                
                



            },
            loginSubmit: function (){
                let _this = this;

                axios.post('plugin.php?id=jzsjiale_isms:api', Qs.stringify({
                    module: 'loginmima',
                    version: 1,
                    loginsubmit: 'yes',
                    discode: '32563',
                    type: _this.ISMSFormItem.type,
                    account: encodeURI(_this.ISMSFormItem.account),
                    password: _this.ISMSFormItem.password,
                    questionid: _this.ISMSFormItem.questionid,
                    answer: encodeURI(_this.ISMSFormItem.answer),
                                                            seccodehash: 'Si46s',
                    seccodeverify: encodeURI(_this.seccodeverify),
                    
                                        formhash:'cca09cd5',
                    logintype: 'mima',
                    device: 'pc',
                    cookietime: _this.cookietime,
                    referer: _this.referer
                }))
                    .then(function (response) {
                        //console.log(response['data']);
                        if(response['data']['code'] != 0){
                                                        if(response['data']['msg'] != 'msg_captcha_parametererror' && response['data']['msg'] != 'msg_captcha_fail' ){
                                _this.now_show_imgseccode_login = false;
                                _this.seccodeverify = '';
                                updateseccode();
                            }
                                                        _this.$Message.error({
                                content: jzsjiale_lang[response['data']['msg']],
                                duration: 5
                            });
                            if(response['data']['msg'] == 'msg_err_answerset'){
                                _this.isshow_question = true;
                            }
                        }else{
                            if(response['data']['msg'] == 'msg_err_location_login_outofdate'){

                                _this.$Message.error({
                                    content: jzsjiale_lang['msg_err_location_login_outofdate'],
                                    duration: 3,
                                    onClose: h => {
                                        let url_forward = !_.isEmpty(response['data']['data']['url_forward'])?response['data']['data']['url_forward']:'plugin.php?id=jzsjiale_isms:security&op=needverify';
                                        window.location.href = url_forward;
                                    }
                                });

                            }else if(response['data']['msg'] == 'msg_err_location_login_password_tooshort'){

                                _this.$Message.error({
                                    content: jzsjiale_lang['msg_err_location_login_password_tooshort'],
                                    duration: 3,
                                    onClose: h => {
                                        let url_forward = !_.isEmpty(response['data']['data']['url_forward'])?response['data']['data']['url_forward']:'plugin.php?id=jzsjiale_isms:security&op=changepassword';
                                        window.location.href = url_forward;
                                    }
                                });

                            }else if(response['data']['msg'] == 'msg_err_location_login_differentplaces'){

                                _this.$Message.error({
                                    content: jzsjiale_lang['msg_err_location_login_differentplaces'],
                                    duration: 3,
                                    onClose: h => {
                                        let url_forward = !_.isEmpty(response['data']['data']['url_forward'])?response['data']['data']['url_forward']:'plugin.php?id=jzsjiale_isms:security&op=needverify';
                                        window.location.href = url_forward;
                                    }
                                });

                            }else if(response['data']['msg'] == 'msg_err_location_login_needverify'){

                                _this.$Message.error({
                                    content: jzsjiale_lang['msg_err_location_login_needverify'],
                                    duration: 3,
                                    onClose: h => {
                                        let url_forward = !_.isEmpty(response['data']['data']['url_forward'])?response['data']['data']['url_forward']:'plugin.php?id=jzsjiale_isms:security&op=needverify';
                                        window.location.href = url_forward;
                                    }
                                });

                            }else{
                                _.cookie.remove("isms_phone");
                                _this.$Message.success({
                                    content: jzsjiale_lang['msg_login_success'],
                                    duration: 1,
                                    onClose: h => {
                                        let url_forward = !_.isEmpty(response['data']['data']['url_forward'])?response['data']['data']['url_forward']:'https://social.luobotou.org/bstra/';
                                        window.location.href = url_forward;
                                    }
                                });

                            }

                        }

                    })
                    .catch(function (error) {
                        //console.log(error);
                        _this.$Message.error(jzsjiale_lang['msg_request_fail']);
                    });
            },
            
            
                        toggleAccountStatus: function () {
                let _this = this;
                _this.loginAccountVerify();

            },
            togglePasswordStatus: function () {
                let _this = this;
                _this.loginPasswordVerify();

            },
            toggleQuestionsStatus: function () {
                let _this = this;
                _this.loginQuestionsVerify();

            },
            loginAccountVerify: function(){
                let _this = this;
                if(_this.ISMSFormItem.type == 'mobile'){
                    let defaultareacode = "86";
                    defaultareacode = "";
                    if(_.isEmpty(defaultareacode)){
                        defaultareacode = "86";
                    }
                    if(_.isEmpty(_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_phone_empty'];
                        return;
                    }else if(!_.isMobilePhone(defaultareacode,_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_phone_formaterror'];
                        return;
                    }else{
                        _this.err_account = false;
                        _this.msg_account = "";
                        _.cookie.set("isms_phone",_this.ISMSFormItem.account);
                        return;
                    }
                }else if(_this.ISMSFormItem.type == 'username'){
                    if(_.isEmpty(_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_username_empty'];
                        return;
                    }else{
                        _this.err_account = false;
                        _this.msg_account = "";
                        return;
                    }
                }else if(_this.ISMSFormItem.type == 'uid'){
                    if(_.isEmpty(_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_uid_empty'];
                        return;
                    }else{
                        _this.err_account = false;
                        _this.msg_account = "";
                        return;
                    }
                }else if(_this.ISMSFormItem.type == 'email'){
                    if(_.isEmpty(_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_email_empty'];
                        return;
                    }else if(!_.isEmail(_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_register_email_format_error'];
                        return;
                    }else{
                        _this.err_account = false;
                        _this.msg_account = "";
                        return;
                    }
                }else if(_this.ISMSFormItem.type == 'auto'){

                    if(_.isEmpty(_this.ISMSFormItem.account)){
                        _this.err_account = true;
                        _this.msg_account = jzsjiale_lang['msg_account_empty'];
                        return;
                    }else{
                        _this.err_account = false;
                        _this.msg_account = "";
                        return;
                    }
                }else{
                    _this.err_account = true;
                    _this.msg_account = jzsjiale_lang['msg_phone_empty'];
                    return;
                }

            },
            loginPasswordVerify: function(){
                let _this = this;

                if(_.isEmpty(_this.ISMSFormItem.password)){
                    _this.err_password = true;
                    _this.msg_password = jzsjiale_lang['msg_password_empty'];
                    return;
                 }else{
                    _this.err_password = false;
                    _this.msg_password = "";
                    return;
                }

            },
            loginQuestionsVerify: function(){
                let _this = this;

                if(_this.ISMSFormItem.questionid > 0 && _.isEmpty(_this.ISMSFormItem.answer)){
                    _this.err_answer = true;
