<script>
    function IsIPv4(ip){
        if ( /^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])$/g.test(ip)) {
            return true;
        }
        return false;
    }
    function IsIPv6(ip){
        if ( /^((?:[0-9A-Fa-f]{1,4}))((?::[0-9A-Fa-f]{1,4}))*::((?:[0-9A-Fa-f]{1,4}))((?::[0-9A-Fa-f]{1,4}))*|((?:[0-9A-Fa-f]{1,4}))((?::[0-9A-Fa-f]{1,4})){7}$/g.test(ip)) {
            return true;
        }
        return false;
    }
    function IsIP(ip)
    {
        if(IsIPv4(ip) || IsIPv6(ip)){
            return true;
        }
        return false;
    }
    var remote_addr = '67.180.163.209';
    var host = window.location.hostname;
    function GetErrors(){
        var errors = [];
        errors.push("您所访问的资源处理时间过久，请耐心等待，稍后可刷新重试");
        errors.push("您可以联系管理员修改超时相关配置，或联系业务管理员优化相关访问");
        return errors;
    }
    var e = GetErrors();
    var content = "";
    for(var i in e){
        content += "<li>"+e[i]+"</li>";
    }
    document.getElementById("reason").innerHTML = content;
</script>
