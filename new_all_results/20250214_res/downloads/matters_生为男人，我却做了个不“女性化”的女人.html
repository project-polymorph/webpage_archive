</div>[lm_breadcrumb]<h1 class="intro-heading">生为男人，我却做了个不“女性化”的女人</h1>[lm_byline]<p class="intro-paragraph"></p></div>

<p><strong>采访、整理</strong><strong>/LoveMatters 编辑部 羔朝</strong></p>

<p><strong>口述/雨雪霏霏</strong></p>

<p>&nbsp;</p>

<p>什么是女人？</p>

<p>天生有女性生殖器？</p>

<p>穿裙子、化妆？</p>

<p>女性，其实不能被这些所定义</p>

<p>&nbsp;</p>

<p>从小，我就以为自己是个女孩子。4岁的时候，在与家人的对话中偶然得知我是一个“男孩子”，长大了以后一定会成为一个男人，而不是女人。</p>

<p>&nbsp;</p>

<p>对于那时候的我，这实在是太难以接受了。我一直哭、一直闹，但是没有用，只会带来家长的一顿训斥。</p>

<p>&nbsp;</p>

<p>后来我就不敢不敢再提这个事情了，说我是男孩子，那我就是男孩子呗。</p>

<p>&nbsp;</p>

<p>作为一个四线城市的小镇青年。直到快30岁的时候，我才知道社会性别、原生家庭、边界感之类的词，所以在此之前，我都处在一个懵懂状态。</p>

<p>&nbsp;</p>

<p>那时候假装自己很“阳刚”，也觉得这没有什么问题，觉得这是我应该做的。</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p><strong>认同自己是跨性别，花了十几年的时间</strong></p>

<p>&nbsp;</p>

<p>1996年，我还在读小学，在一本叫做《家庭医生》的杂志上看到了一个词，叫做易性癖。里面用的案例有切掉自己睾丸的“男性”，也有切掉自己乳头的“女性”。我当时就很震惊，一方面觉得这好可怕，自己绝不是这种人；另一方面觉得这个词似乎和自己有什么关联。所以我自我认同成了<strong>易性癖</strong>。</p>

<p>&nbsp;</p>

<p>到了2000年之后，我又接触到了另外一个词，叫做<strong>易性症</strong>。还有另外一个词叫做性别认同障碍。我不太认同性别认同障碍这个词，觉得我就是易性症，这比较容易接受。</p>

<p>&nbsp;</p>

<p>当我真正接触到<strong>跨性别</strong>这个词的时候，已经是2013年了，我在网上发布了自己的经历，有人回帖说我这是跨性别。我觉得这个词太棒了！它既没有污名化，又没有病理化，也不会很露骨，还是一个很优雅的词，初次知道这个词我就有认同感，虽然说我依然是我，但是我对于这个词的认同超过了其他以往的任何一个一个词。这个词可以完美地诠释我的人生。</p>

<p>&nbsp;</p>

<p>那个时候我已经做了性别重塑手术3年了，证件也修改了性别，但在此之前，我都不知道这个词的存在。</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p><strong>对我最重要的，不是诊断书，不是手术，而是发现一种新的可能</strong></p>

<p>&nbsp;</p>

<p>2009年，我拿到我患有“易性症”诊断书。但这个诊断书只是一张纸而已，其实没有任何一个标准的诊断，能判断一个人是不是跨性别。所以理论上，如果医生不同意，我可以不断地去寻找下一个医生，直到有一位愿意为我开出诊断书。</p>

<p>&nbsp;</p>

<p>2010年，我在泰国做了性别重塑手术，但这件事对我本身也并不怎么重要，因为只要我想好了，就可以去做这个手术，手术花费不到10万人民币，在我能承受的范围之内。</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p>真正对我重要的，在这两件事之前。</p>

<p>&nbsp;</p>

<p>2007年，我在网络上搜索相关信息。那时候，我觉得，一个“男人”想要用女人的方式去生活，那是痴心妄想。但我看到的信息<strong>给了我不同的答案</strong>，这世界上已经有了其他人，在<strong>用这种方式度过自己的一生</strong>，有人用ta的人生经历告诉我，这世界上有着我本来看不到的风景。如果ta们可以，那我也可以，所以我要努力去达成。这样才有了后面的诊断书和手术。</p>

<p>&nbsp;</p>

<p>最重要的，是<strong>我知道了我可能拥有的人生</strong>。</p>

<p>&nbsp;</p>

<p><strong>女装还是男装？</strong><strong>这不影响我是女人</strong></p>

<p>&nbsp;</p>

<p>在《丹麦女孩》里，主人公第一次穿上女装，仿佛全身触电了一样，好像找回了自己。</p>

<p>&nbsp;</p>

<p>但我穿上女装之后，<strong>完全没有这个感觉</strong>。</p>

<p>&nbsp;</p>

<p>第一次穿女装，我穿的是一件包臀毛衣。穿上之后，我感觉非常别扭，衣服上有很多不必要的装饰，它的设计很对称，又毫无逻辑可言。我花了很长时间研究到底哪里是正面。</p>

<p>&nbsp;</p>

<p>裙子也是。有一次我穿着小裙子出去走了一段路，发现裙子自己转了一圈，口袋朝向了后面。</p>

<p>&nbsp;</p>

<p>还有，女装的口袋特别小，因为这个，我摔了很多次手机。男装上从来不会有这种莫名其妙的设计。</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p>总之，在舒适度上，女装比男装差太远了。</p>

<p>&nbsp;</p>

<p>那时我的思想很“直男”，女人要穿这种衣服，那我就穿呗，完全没有发现什么问题。所以在我进行性别重塑手术之前和之后的几年，我是按照这种“传统意义上”的女性去打扮的，除了高跟鞋太难受，其他都可以“忍受”。</p>

<p>&nbsp;</p>

<p>尽管如此，我还是各种不习惯。我还是更多购买女装里偏中性的服装，甚至在冬天，也会买男装。</p>

<p>&nbsp;</p>

<p>到了2013年，和朋友开始创业，不需要顾及“职场淡妆是礼仪”， 也不需要打扮得女性化给别人看了。我也开始反思，女性的打扮常常是给别人看，是社会强加给女性的要求。于是我开始穿运动装、不化妆，结束了我追求女性化的路程。</p>

<p>&nbsp;</p>

<p>不过有时候因为我的身高和声音都比较“男性化”，如果打扮过于“中性”，会被问：“小哥哥你头发好长啊！”“小哥哥你是道教的吗？”为了避免给别人带来困扰，我还是在保证自己舒适的情况下，尽量偏女性化打扮一些。</p>

<p>&nbsp;</p>

<p>其实，每个人都是社会性别规范的受害者，女性被要求化妆、穿裙子、高跟鞋……但是如果这些都没有，就不是女人了吗？</p>

<p>&nbsp;</p>

<p>强迫自己成为男性，和强迫自己成为女性，都是一种枷锁。它捆绑在每一个人身上，对跨性别群体来说，这个枷锁更沉重。</p>

<p>&nbsp;</p>

<p>对传统性别观念的松动，受益者也不仅仅是跨性别者，而是所有人。</p>

<p>&nbsp;</p>

<p>女性绝不是被衣着和妆容所定义。我不化妆、不刻意穿女装，但我知道我是个女人。</p>

<p>&nbsp;</p>

<p><em>编后语：</em></p>

<p>&nbsp;</p>

<p><em>11月20日，是跨性别纪念日。</em><em>它是为了悼念反跨性别憎恨暴力谋杀事件的受害者，并提高对跨性别群体的社会可见度而设立的。</em></p>

<p>&nbsp;</p>

<p><em>之前，雨雪霏霏被要求“像个男性”；后来，她又被要求“像个女性”。不论是否手术、不论身份证上的性别、甚至不论顺性别还是跨性别，我们每个人都被刻板印象中的“性别规范”所捆绑。</em></p>

<p>&nbsp;</p>

<p><em>打破这些刻板印象，受益的不仅是跨性别，而是每个人。</em></p>

<p>&nbsp;</p>

<p>（口述/雨雪霏霏，跨性别女性，2015年与15位跨性别者创办了跨性别生活社。）</p>

<p class="is-style-warning has-small-font-size">欢迎您来到我们的网站，LoveMatters 致力于提供可靠的情感健康和性教育资讯。在您继续访问之前，请您了解通过网络接触性与生殖健康的知识时，不要轻信网络上的所有信息，应该优先选择官方认可的权威渠道，如政府网站、知名出版社提供的资料。信息来源和发布时间也非常重要，由于科研进步和医学发展，过时的数据和研究结论可能已经不再准确。本网站不仅提供基础的生理知识，更多地以深入的探讨，为全年龄段成人提供信息，也因此会出现不同作者的文章存在立场和观点的分歧，这些署名的个人观点仅代表作者本人，我们尊重并欢迎各种科学、理性的声音，倡导不同群体之间的互相了解和理解。由于个体的独特性，站内资讯不能代替由有资质的医生或其他医疗保健专业人员所提供的当面咨询。</p>



<p class="is-style-warning has-small-font-size">如果你是家长或未成年人，请谨慎处理色情内容。这类内容主要用于成人娱乐，并不反映真实生活。没有得到正确性教育和引导的儿童或青少年，可能会由于这类内容而对性形成错误的认知和期望。建议家长在这个问题上与子女保持开放沟通，适时给予指导，避免他们获得错误信息。同时，也要尊重青少年对此自然的好奇心，耐心引导他们建立健康的性观念。</p>



<p class="is-style-warning has-small-font-size">如果您在访问过程中遇到任何与内容相关的问题，请随时联系我们，我们会努力提供一个安全、友好的网络环境，让 LoveMatters 真正成为一个谈性说爱的安全屋。</p>
