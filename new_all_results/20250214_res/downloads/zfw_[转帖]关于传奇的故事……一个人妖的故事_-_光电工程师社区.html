很多人认为玩网络游戏是一种堕落，而玩传奇是堕落中的堕落，事实上，任何事物都有二个面，游戏也能带给我们很多，以下是关于传奇的一篇故事，真实性未可知，权当小说看罢了，其中也有令人荡气回肠之处……<br>
<br>
<br>
&nbsp;&nbsp;小惠的一个故事，这是一个人妖的故事。小惠是一个普通的女生，她也不知道为<br>
<br>
什么要玩传奇，也许是因为看见了那句广告词，就是那句——让你体验20万人同时在<br>
<br>
线的传奇。也许是因为太无聊的缘故。反正就这么玩上了。<br>
<br>
<br>
　　傻傻的进了一个新区，好象是什么区的转档，也许是想搞恶作剧的原因，选了一<br>
<br>
个男武士因为他喜欢男武士那威严的样子。开始的时候一切都很无聊，这正对了她的<br>
<br>
想法。整天漫无目的的乱转，从开始的杀鹿，和找不到药店到后来已经对比奇了如之<br>
<br>
掌了，在22级的时候高高兴兴的穿上了那件绿盔甲，她真是高兴的不得了埃也认识了<br>
<br>
一些朋友，她高兴的告诉朋友说他已经22了，可以穿盔甲了，朋友都对他表示祝贺。<br>
<br>
也说好了一起去盟重。这样她就和朋友来到了盟重，到了一个陌生的地方。也知道了<br>
<br>
蜈蚣洞，组玛等等地方。但她的高兴劲很快就过去了，天天杀怪很没意思埃一天他在<br>
<br>
蜈蚣洞乱转的时候，走啊走的也不愿意练级，跑到了她以前从来没到过的地方。死亡<br>
<br>
棺材，名字很吓人的地方，她正想往最深处走，突然被底下的聊天给吸引了，一个人<br>
<br>
说：“让还是不让，就说一边，不让就用行动表示了。”她吓了一跳，平时她最怕打<br>
<br>
架了，一有人打她她就跑。现在虽然不是对她说，但心也是砰砰的乱跳。想跑但好奇<br>
<br>
心还是占了上风，呵呵她最喜欢看人打架了。跑到刚好能看见他们的地方就停了下来，<br>
<br>
仔细看他们。原来是5个人，有4个人对着一个人，都是和自己一样的衣服。<br>
<br>
　　“你到底是让还是不让。”一个人说。“不！我从来不让。”那一个人说到。小<br>
<br>
惠看了看那人的装备，一把大斧子，带祈祷头盔，绿色项链，一个阎罗手套，一个骑<br>
<br>
士手镯，两个力量戒指。小惠想这个人这么厉害，4个人都不怕。这时候4个人开始到<br>
<br>
数5，4，3，2，1。5个人打了起来，那也是小惠第一次看见半月弯刀，和烈火。那人<br>
<br>
就象战神一般勇战4人，而不退。慢慢的4个人支持不住了，开始有人逃跑了，在一道<br>
<br>
漂亮的半月划过之后地上多了一具死尸，爆了一地的东西。小惠都看傻了，呆在那好<br>
<br>
长时间，等人都走光了还没明白过来是怎么回事。从此以后她玩传奇就一件事，一定<br>
<br>
要找到那个叫疾风浪子的人。他在小惠眼里就是一个英雄。时间过的很快，小惠慢慢<br>
<br>
知道了传奇很大，地方很多，要找一个人很难。在小惠26级的时候，还是在蜈蚣洞遇<br>
<br>
见了他，但这次不一样的是，他被一大群人围着，好象已经说了很长时间话了，大概<br>
<br>
是要找他报仇，说他杀了他们的人，已经找他很长时间了，这次他肯定跑不了了什么<br>
<br>
的。小惠紧张极了，一个是因为找到了要找的人，另一个是因为他又要打架了。就见<br>
<br>
疾风浪子忽然往前猛跑几步，后来小惠才知道那就是野蛮冲撞，把他前面的两个人撞<br>
<br>
的往后退了好远，紧接着就是两个刺杀打过去，后面的法师当场就挂了。东西爆了一<br>
<br>
地。人群开始乱了，7，8个人和他打再一起，但这回他明显不如上次见到他，只见他<br>
<br>
一会跑一会打。慢慢的有些支撑不住了。人群里有人说，他没药了，挂了他埃小惠还<br>
<br>
是傻傻的站在那，当疾风浪子象一阵风跑过他身边的时候她知道自己该干些什么了，<br>
<br>
她把自己身上所有的红药全丢到了地上，她的心砰砰的跳个不停，她希望他能捡到。<br>
<br>
这个时候有道士开始用火附打她了，几个冲上来武士也开始砍她，等她还没看见疾风<br>
<br>
到底捡到还是没捡到药就已经黑白了。她看了一会，黑白屏幕上全是人，分也分不清<br>
<br>
谁是谁，没办法只好退了。当再进的时候，忽然疾风浪子密她，她高兴的心都快跳出<br>
<br>
来了。在土城安全区，小惠终于又见到了疾风浪子，上来他就砍了小惠一刀，还没等<br>
<br>
小惠明白怎么回事，他就说到，兄弟你真够意思啊，哈哈哈哈一阵爽朗的笑声。小惠<br>
<br>
现在才明白，原来男人见面喜欢这么打招呼埃然后小惠和他聊了很久，她发现装男的<br>
<br>
很有意思，不用象小女生那样娇滴滴的说话，也可以说很豪爽的话，有种大口喝酒大<br>
<br>
口吃肉的感觉，真的是太有意思了。<br>
<br>
　　从此以后他就经常和疾风浪子练级，也学会了见面砍一刀的打招呼方式，升级也<br>
<br>
很快了，也不用怕别人骂她人妖，小惠偷偷的笑。一天小惠和疾风在蜈蚣洞里练级，<br>
<br>
闲的没事小惠到处跑，因为这段时间和疾风过着大侠般的日子高兴的不得了，遇见以<br>
<br>
大欺小上去就帮，遇见以多欺少，上去就帮，每次打完，面对人们对他的祝谢，他总<br>
<br>
是一阵爽朗的笑声。他也教会了小惠怎么折反跑，怎么用刺杀，等等。突然，前头出<br>
<br>
来个大怪物的头，小惠还没明白怎么回事它又没了。小惠不知道怎么回事，就密疾风，<br>
<br>
疾风知道后只打了一个字“等”就飞奔过来。跑到刚才怪物出来的地方，怪物就又钻<br>
<br>
了出来，他上去就砍，喊到：“快来埃”小惠这才看见，那个怪物叫触龙神。小惠也赶<br>
<br>
快打了起来，一会就变了颜色挺有意思的。来打的人也越来越多，怪死了爆了一地的东<br>
<br>
西，大家就开始捡起来。小惠还是第一次打到这么多好东西，捡完之后打开物品栏看，<br>
<br>
有一把刀好漂亮啊，以前没见过的，就拿在手上打怪。疾风看见了就问，你拿的银蛇是<br>
<br>
刚才打到的吗？“是啊，是我刚才打到的。”<br>
<br>
　　“让我看看好吗？我还从来没见过银蛇是什么样的呢。”疾风说到“好啊，给你。<br>
<br>
”小惠上来就和疾风交易，点了确定。但疾风没有点确定，关了对话窗。小惠还不明白<br>
<br>
是怎么回事，想再点交易。就看见疾风发过来一句话“你是我永远的朋友，以后有什么<br>
<br>
事只要我能办到的就一定帮你。”小惠傻傻的不明白。<br>
<br>
　　又过了一些日子，小惠28级的时候，也知道可以学半月刀法了，但当时半月的价钱<br>
<br>
是2000万。小惠看看自己身上也不过几十万，没办法学了。这个时候疾风密她，问她现<br>
<br>
在几级了，她说28了。疾风又是一阵爽朗的笑声，说等我，我一会送你一样东西。小惠<br>
<br>
傻傻的等，等的都快睡着的时候突然出来了一个对话框，用鼠标一点对面，吓了一跳—<br>
<br>
—半月弯刀。疾风说到，快点确定埃小惠晕晕的点了确定，然后就在疾风的催促声中学<br>
<br>
了半月。然后疾风要她试试刀，哈哈，小惠看见自己也学会了半月刀法，高兴坏了。也<br>
<br>
学着男生说话，靠，这么够义气埃哈哈哈哈<br>
<br>
　　疾风呵呵笑了笑，说：“这是我早打到了的，本来就是要送给你的。然后说了几句<br>
<br>
话就走了。小惠无意看看疾风的装备，原来的一对力量戒指没了，换成了一对0-5的珊瑚<br>
<br>
，小惠傻了，眼看着疾风走了，不知道该说些什么。<br>
<br>
　　时间过的很快，有了半月的小惠升级很快，在快30级的时候疾风不在，小惠一个人<br>
<br>
下猪7。等到了猪7发现没什么人，小惠挺纳闷的，突然看见前面出来好多沙巴克的人，<br>
<br>
现在才明白是沙在清场了。带头的一个人说滚。一句话把小惠惹火了，说到：“不，有<br>
<br>
本事来单条。”一群人不说话了，一个人上来说，我给你单挑好了小惠一看是个拿炼狱<br>
<br>
的武士，心想怕你了，走上前和他对砍，由于平时经常和疾风在一起和人打架，小惠再<br>
<br>
也不是原来的菜鸟了，她利用折反跑，和8个方向的换位利用刺杀和半月和那个人打，加<br>
<br>
上带了充足的药，打了快15分钟，看那个人的红不多的时候猛喝几个红，冲上去就和那<br>
