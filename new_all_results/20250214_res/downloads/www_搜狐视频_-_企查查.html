<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>405错误页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">  

body{background: #fff;}
body,button,input,select,textarea,pre {
	font-size: 12px; 
	font-family: Tahoma, Helvetica, "Microsoft Yahei", "微软雅黑", Arial, STHeiti;
} 
a { 
	text-decoration: none;
	color: #3fa7cb
}
.error{
	width: 950px;
	height: 450px;
	margin: 100px auto;
	margin-top: calc(50vh - 240px);

}
.error:after{
	content:".";        
	display:block;        
	height:0;        
	clear:both;        
	visibility:hidden;        
}
.error-left{
	float: left;
	padding-right: 80px;
}
.error-left>img{
	width: 450px;
}
.error-right{
	float: left;
	padding-left: 100px;
}
.error-right h2{
	font-weight: normal;
	font-size: 50px;
	color: #333;
	padding-top: 80px;
	margin-bottom: 20px;
	font-family:MicrosoftYaHei;
}
.error-right .text{
	color: #BFBFBF;
	font-size: 20px;
}
.error-right .urls{
	margin-top: 20px;
	padding-left: 2px;
}
.error-right .urls .item{
	font-size: 14px;
	padding-right: 10px;
	margin-right: 12px;
	position: relative;
}
.error-right .urls .item:after{
	content: " ";
	height: 12px;
	width: 1px;
	position: absolute;
	background: #D6D6D6;
	right: 0px;
	top: 3px;
}
.error-right .urls a{
	color: #128bed;
}

.error-right .btn{
	margin-top: 35px;
	padding-left: 2px;
}
.error-right .btn>a{
	width: 98px;
	color: #fff;
	background: #128bed;
	padding: 10px 12px;
	border-radius: 2px;
	text-align: center;
	display: inline-block;
	font-size: 12px;
	font-family:MicrosoftYaHei;
}

.error-right .referrer{
	font-size: 14px;
	margin-top: 20px;
	color: #ccc;
	width: 300px;
  word-wrap: break-word;
}
</style>
</head>
<body>
<section class="mod-page-body">
<div class="mod-page-main wordwrap clearfix">
	<div class="x-page-container">
		<div class="error clearfix">
			<div class="error-left">
	            <img class="img-notfound" src="/images/n503.png">
			</div>
			<div class="error-right">
				<h2>405</h2>
				<div class="text">异常请求，请点击“诊断页面”</div>
                                <div class="text">企查查官方客服：400-928-2212</div>
				<div class="btn"><a href="https://verify.qcc.com/diag">诊断页面</a> <span class="btn"><a href="http://www.qichacha.com/">返回首页</a> </span> </div>
				<div id="referrer" class="referrer"></div>
			</div>
		</div>
			
	</div> 
</div>
</section>

<script>
	if(document.referrer){
		document.getElementById('referrer').innerHTML = '页面来源：'+document.referrer
	}
</script>


</body></html>
