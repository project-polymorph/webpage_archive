			.a-stats {
				--akismet-color-mid-green: #357b49;
				--akismet-color-white: #fff;
				--akismet-color-light-grey: #f6f7f7;

				width: auto;
			}

				all: unset;
				box-sizing: border-box;
			}

				font-weight: 600;

				border-radius: 8px;
				color: var(--akismet-color-white);
				cursor: pointer;
				display: block;

				padding: 12px;
				text-align: center;
				text-decoration: none;
				transition: all 0.2s ease;
			}

			/* Extra specificity to deal with TwentyTwentyOne focus style */
			.widget .a-stats a.a-stats__link:focus {

				color: var(--akismet-color-white);
				text-decoration: none;
			}

</div>[lm_breadcrumb]<h1 class="intro-heading">药娘，和终身寻觅的激素：“我还没有变成真正的女孩子，不甘心死去而放弃”</h1>[lm_byline]<p class="intro-paragraph"></p></div>
</div>



<p>&nbsp;</p>

<p>&nbsp;</p>

<p>每个身体里住着女孩的“他”，都面临着与身体的斗争。“药娘”们选择以吃药的方式与之斗争。</p>

<p>&nbsp;</p>

<p>然而ta们需要斗争的，远远不止是身体。</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p><em><strong>01.</strong></em></p>

<p><strong>“药娘”：对抗身体</strong></p>

<p>&nbsp;</p>

<p><strong>“我到现在都不敢在没有隔间的地方上厕所。”</strong></p>

<p>&nbsp;</p>

<p>“刚刚升入高中，每次遇到新同学，我每天都能听到’他没有喉结是不是女孩子？他来上厕所了，我们去看他有没有丁丁。’”<strong>因为白皙的皮肤、纤细的四肢和没有喉结的乖巧脸庞，李明达在高中时曾遭到同班同学的霸凌。</strong></p>

<p>&nbsp;</p>

<p>作为“男性气质”异类的一员，ta的书包常常被丢到垃圾桶，去卫生间的时候会被摸下体，并遭受“未发育”的嘲笑……而这也让ta更加厌恶自己的男性身份，15岁某天ta在被要求给某个男生在厕所“kou交”之后，在笔记本上留下<strong>“我再也不要做男孩”</strong>的遗言，试图自杀但被发现救回。<strong>而在之后，ta也坚定地走上了成为“药娘”的道路。</strong></p>

<p>&nbsp;</p>

<p>在国内，抑制身体男性化，并通过使用雌性激素诱使身体后天性转的跨性别者被称作“药娘”。ta们当中既有十几岁的小孩，也有已经在成家立业的成年人。ta们有些了解长期服用激素药物的生理损害，但更多的仅仅是知道这是帮助他们成为理想性别的“小药丸”。<strong>除去激素类药物的不良生理反应，不断凸显出的“女性性征”还使得ta们往往还会遭受服用过程中的焦虑、快乐、愤怒等隔离情绪的无规律跳动，而那些异样的目光和凝视又或是霸凌，让“药娘”之路变得更加艰辛。</strong></p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p><em><strong>02.</strong></em></p>

<p><strong>甜蜜的负担：“糖”还是“药”？</strong></p>

<p>&nbsp;</p>

<p><strong>在药娘圈子的交流过程中，大家默契地用“糖”指代“药”。</strong></p>

<p>&nbsp;</p>

<p>作为约定俗成的规律，很难弄明白“糖”在最开始是以爱称的身份出现，还是单纯地作为圈子行话，方便隐藏秘密。可以肯定的是小朋友一定不会喜欢这些糖：黄体酮和补佳乐入口既酸且苦，螺内酯有臭味；恶心、乏力、想吐是糖的后劲。</p>

<p>&nbsp;</p>

<p>稍微好一点的植物性药物没有味道，效果也要弱些。“糖”的效果与后果基本呈现正相关关系，药效越强，副作用往往也越强。在已经关闭的“梦芭莎变装网”，尹雪曾花399元买过一盒美国加州红玫瑰雌激素，效果不错，但是“一天3粒，量太大受不了”。<strong>即使如此，ta也吃完了一整盒，找到圈子之后，才知道用量的概念。</strong></p>

<p>&nbsp;</p>

<p>准确地说，药娘使用的药物细分为四类：雌激素、抗雄药物、孕激素和维生素。这种药物治疗如果在正规医院的监督下进行，<strong>医师会称它为荷尔蒙替代疗法（Hormone Replacement Therapy）：当病人体内缺乏特定激素时，使用相关药物进行替代补充。</strong></p>

<p>&nbsp;</p>

<p><strong>普通人的雌、雄激素比例就像一个倾斜的天平，男性体内的雄激素较多，女性则相反。</strong>药娘通过食用或注射雌激素药物，在天平一端的秤盘上强行增加砝码，逆转体内激素比例，国内最常使用的是共轭雌激素和雌二醇，也就是倍美力和补佳乐；抗雄药物可以减少药疗过程中体内雌、雄激素比例异常变化而过度对抗带来的各种副作用，药效最强的两种药物分别是安体舒通（螺内酯）和醋酸环丙孕酮（色谱龙），在药娘圈子里也最为普遍；在激素增多而加快体内维生素代谢的同时，各种对应的维生素复合片是调节身体的必备；<strong>孕激素则是可选项药物，用来降低雌激素过多而产生的致癌概率，通常是乳腺癌，但是因为会在一定程度上阻碍胸部发育，愿意使用它的药娘并不多。</strong></p>

<p>&nbsp;</p>

<p>2016年，英国癌症研究所的一项研究在6年时间监测近4万名妇女，发现接受荷尔蒙替代疗法的人患乳腺癌的风险是未服用激素者的2.7倍。部分中国学者认为以上研究只是对部分药物的否定，同时强调“低剂量与个性化治疗”，<strong>HRT国际常规用药标准也建议治疗过程中，每种激素</strong><strong>至多使用一种</strong><strong>。</strong></p>

<p>&nbsp;</p>

<p>如果患者以身体健康为第一目的，在专业诊断后接受个性化治疗方案，使用渠道正规的药物，谨遵医嘱，那么治疗收益会远高于危险。然而，许多药娘的终极目标是性转，在进行手术之前，他们只会像渐近线一样持续女性化。</p>

<p>&nbsp;</p>

<p><strong>与遥远梦想相对应的是药娘没有康复一说，药不会停，伤害也不会停。</strong></p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p><em><strong>03.</strong></em></p>

<p><strong>暗流涌动</strong></p>

<p>&nbsp;</p>

<p><strong>表面上看，张国在淘宝上经营着两家销量不错的盆栽店。只有老顾客知道这实际上是一家贩卖激素药物的网店。</strong></p>

<p>&nbsp;</p>

<p>2018年新的处方药销售管理制度收紧处方药销售渠道，<strong>不允许无证医师调配处方，明确规定处方药不得开柜销售，</strong>同时要求患者购置处方药必须凭借执业医师的处方。<strong>原本在小诊所和网络上交易畅通的激素药物变得越来越难以获得。</strong></p>

<p>&nbsp;</p>

<p>张国本人也是一位药娘，因为“不想出事才没再做平台了”。此前ta借助淘宝店铺的公示栏把一大批老主顾拉拢到自己的QQ群里，以“微商”的营业模式干自己的老本行。从回头客的数量上看，张国的药应该至少邮寄到了每位客户手上，并且有效果。</p>

<p>&nbsp;</p>

<p><strong>不过，并不是每个药商都靠药赚钱。</strong>有时，买家在完成“一手交钱”的动作后会被药商删除好友。每次遇到这种情况，买家都会在“药娘吧”的一个曝光贴里公开骗子的信息，防止更多人被骗。“药娘吧”变灰后，这些信息自然也丢就丢失了，即使再遇到曾经的骗子，他们也可能换了好几批网名和头像，很难保证买家还能认得出来。</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p>2018年4月，18岁的郑斌在杭州的一家旅馆里切除了两侧睾丸，给ta做手术的是药娘群里一名自称“帮很多人做过变性手术，经验丰富”的邓俊。<strong>尽管他从未受过任何医学专业教育，更没有执业医师执照，但是这场价值6000元</strong><strong>的外科手术从结果上看非常成功。</strong></p>

<p>&nbsp;</p>

<p>郑的父母事后将邓俊告上法庭，拱墅区人民法院以涉嫌非法行医罪对其提起公诉，而进行非法手术的两人则迅速被捕。</p>

<p>&nbsp;</p>

<p>在中国卫生部在2009年发布的<strong>《变性手术技术管理规范（试行）》</strong>中明确指出，“我国允许符合要求的医疗机构和医生对易性癖患者实施变性手术”，即变性手术早在2009年就是一种合法的医疗手段，但是由于坚挺的传统道德观的影响，多数执业医生会在手术前询问、劝阻。<strong>除了易性症证明，未成年人进行变性手术必须要有直系亲属的签字同意，即使是成年人，有时也会要求获知其父母意见。</strong></p>

<p>&nbsp;</p>

<p><strong>在“看不见的手”的调控下，一条灰色产业链应运而生，手术价格从1000-7000元不等，甚至还有药娘会组团去泰国进行变性手术。</strong>有人这样描述手术过程：南方一座小城市的诊所里，在半麻醉状态下开始了手术，过程中能感受到身体的一部分正在流失，还算清醒的意识足以支撑ta思考自己究竟是在新生还是毁灭。</p>

<p>&nbsp;</p>

<p><img data-lazyloaded="1" data-placeholder-resp="16x16" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDE2IDE2Ij48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBzdHlsZT0iZmlsbDojY2ZkNGRiO2ZpbGwtb3BhY2l0eTogMC4xOyIvPjwvc3ZnPg==" decoding="async" alt="已移除图像。" data-src="http://china.rnwdev.com/core/misc/icons/e32700/error.svg" title="已移除此图像。由于安全原因，仅允许来自本地域的图像。" height="16" width="16" class="filter-image-invalid"><noscript><img decoding="async" alt="已移除图像。" src="http://china.rnwdev.com/core/misc/icons/e32700/error.svg" title="已移除此图像。由于安全原因，仅允许来自本地域的图像。" height="16" width="16" class="filter-image-invalid" /></noscript></p>

<p><em><strong>04.</strong></em></p>

<p><strong>野蛮生长，抱团取暖</strong></p>

<p>&nbsp;</p>

<p>除去QQ群、微信群，药娘较为集中的平台还包括百度贴吧、新浪微博和部分独立网站，这些社区的共同点是经常被查封。<strong>尹雪笑称药娘社区为“避难所”，因为一般情况下它们的寿命不会超过三个月，每一次的查封对于药娘社区来说都是一次地震，有的人可能要花几个月的时间才能找到新的组织。</strong></p>

<p>&nbsp;</p>

<p>胡仙最常用的社交软件是百度贴吧，目前ta已转战3个阵地，从最早的“药娘吧”到“第三类天使吧”，再到“天使的花园吧”，“<strong>其实贴吧官方已经封禁了5个比较大的药娘社区了”。最近他正在贴吧里寻找新的药娘区。</strong></p>

<p>&nbsp;</p>

<p>如今在百度贴吧APP上搜索“药娘”，优先弹出的是“未找到’药娘’”和“欢迎创建‘药娘’吧”，点击创建后，系统会要求填写常规申请过程中的基础信息，然而无论信息多么完善，“下一步”按钮永远是灰色的。</p>

<p>&nbsp;</p>

<p>遇到不顺心的时候，药娘们会相互鼓励：“笑着接纳自己”、“要坚强”、“加油”、“佩服你的勇敢”、“愿世界温柔待你”；面对一些年龄尚小，正准备进入圈子的准药娘，多数老人会劝他们想好各方面的问题，<strong>当然，ta们说的最多的是“遇到困难随时可以找我私聊”。</strong></p>

<p><strong>&nbsp;</strong></p>

<p>这样的和谐在此起彼伏的杂音中显得珍贵。几个月前，2名好事的“观光者”组团进入胡仙的药娘群，在一番冷嘲热讽之后，不忘以长者姿态批评教育胡仙们“回头是岸”，虽然没过多久便被踢出群聊，但是群里愤怒的情绪持续了好一阵子。之所以说他们好事，是因为加入群聊需要回答问题“说出三种糖的名字和颜色”，单纯好奇的人往往不会大费苦心大做功课。<strong>为了提升“安全等级”，有的药娘群会设置更多入群问题，有些问题实际上很多药娘也答不上来。</strong></p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p><em><strong>05.</strong></em></p>

<p><strong>无休止的争吵：关于家庭，关于社会</strong></p>

<p>&nbsp;</p>

<p>陈明原本打算上了大学后到正规医院进行去势手术。在家里用刀把睾丸切除之后，他给父亲打去电话，“我把睾丸切掉了，鲜血止不住，你带我去医院吧”，父亲在痛哭中将ta带去医院。带着缝了19针的伤口出院后，家人告诉陈明，他的父母已经离婚。“我想告诉他们我为什么这样做，然后他们说，<strong>为什么要知道你为什么这样做。</strong>”</p>

<p>&nbsp;</p>

<p>最后一次，父亲给了陈明1000元，让ta再也不要回到这个家。家庭的反对是药娘出柜后的普遍反应。上海411医院整形科主任赵烨德说“有一种父母是担心孩子的未来在术后能否像想象中那么美好，也有人是面子上挂不住，还有一种是根本不了解易性症”。赵主任接触过许多类似的情况，非常理解药娘家庭的矛盾，他的办公室里挂着一块药娘送给他的锦旗，“华佗术让须眉变玉女/柳叶刀化腐朽为神奇”。</p>

<p>&nbsp;</p>

<p>悲痛是多数药娘父母最主要的情绪，他们不理解自己的儿子为什么想要吃药变性，更担心他们未来能否被社会接受。</p>

<p>&nbsp;</p>

<p><strong>“我们理解他，但是他就不能理解一下我们吗？”</strong>陈明的母亲现在只希望孩子能够继续完成学业，“有了文凭，不管他是药娘也好，人妖也好，没有人会用异样的眼光看待他。”<strong>她非常害怕自己被老板辞退，因为没了工作，再怎么节省也没办法给孩子存钱了。</strong></p>

<p>&nbsp;</p>

<p>陈明的母亲目前一个月的工资是3000元。有天晚上，她陪着顾客喝完酒后，醉醺醺地回到家里，一个人抱着自己养的狗在院子里嚎啕大哭，狗不通人性，大概不会理解她的苦衷。</p>

<p>&nbsp;</p>

<p>2018年3月，罗月把医院开出的易性症诊断发给了母亲，第一次得知孩子在吃药，想变性，她“感觉天都要塌下来了”。<strong>母亲没敢和家里其他人讲，“我自己都不理解，老人们怎么可能理解”。</strong>她担心孩子得面对世俗的眼光，最显眼的问题是在即将开学之际，儿子怎么处理宿舍关系。</p>

<p>&nbsp;</p>

<p>“不管是男是女，都是个孩子啊”，罗月的父亲“想尽一切办法”并“哭干眼泪”后，在变性手术的直系亲属签字栏里写下了自己的名字。长期的拉锯战并没有改变他对易性症的看法，他在内心依旧不认同变性，“但是如果不做（变性手术）的话，那他可能就是抑郁，甚至自杀。就当养了个女儿吧。”</p>

<p>&nbsp;</p>

<p>一位来自四川的药娘的母亲显得平静一些，她觉得儿子即使一辈子一个人过也没什么，“大不了妈陪你一辈子”，唯一的遗憾是自己可能没有机会抱上孙子了。</p>

<p>&nbsp;</p>

<p><strong>面对采访者，她用四川方言说道：“也不求社会理解，但至少不要歧视他们。”</strong></p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p class="is-style-warning has-small-font-size">欢迎您来到我们的网站，LoveMatters 致力于提供可靠的情感健康和性教育资讯。在您继续访问之前，请您了解通过网络接触性与生殖健康的知识时，不要轻信网络上的所有信息，应该优先选择官方认可的权威渠道，如政府网站、知名出版社提供的资料。信息来源和发布时间也非常重要，由于科研进步和医学发展，过时的数据和研究结论可能已经不再准确。本网站不仅提供基础的生理知识，更多地以深入的探讨，为全年龄段成人提供信息，也因此会出现不同作者的文章存在立场和观点的分歧，这些署名的个人观点仅代表作者本人，我们尊重并欢迎各种科学、理性的声音，倡导不同群体之间的互相了解和理解。由于个体的独特性，站内资讯不能代替由有资质的医生或其他医疗保健专业人员所提供的当面咨询。</p>



<p class="is-style-warning has-small-font-size">如果你是家长或未成年人，请谨慎处理色情内容。这类内容主要用于成人娱乐，并不反映真实生活。没有得到正确性教育和引导的儿童或青少年，可能会由于这类内容而对性形成错误的认知和期望。建议家长在这个问题上与子女保持开放沟通，适时给予指导，避免他们获得错误信息。同时，也要尊重青少年对此自然的好奇心，耐心引导他们建立健康的性观念。</p>



<p class="is-style-warning has-small-font-size">如果您在访问过程中遇到任何与内容相关的问题，请随时联系我们，我们会努力提供一个安全、友好的网络环境，让 LoveMatters 真正成为一个谈性说爱的安全屋。</p>
