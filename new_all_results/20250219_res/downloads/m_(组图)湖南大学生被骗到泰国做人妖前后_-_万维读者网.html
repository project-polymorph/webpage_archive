<script id="ng-state" type="application/json">{"news/page/282445":{"id":282445,"title":"(组图)湖南大学生被骗到泰国做人妖前后","img":"https://pub.creaders.net/upload_files/image/20060731092527.jpg","date":"2006-07-31 09:28","source":"万维读者网","content":"\u003CP align=center>\u003CA href=\"http://news.creaders.net/photo/\">\u003C/A>\u003C/P>\r\n\u003CP>&nbsp;&nbsp;&nbsp; 孙卿，1981年7月6日出生于湖南省长沙市。1998年他高考落榜，家里因他是个独生子，不忍心这么就在家闲着，想让他找个合适的工作，但孙卿一贯怕苦怕累，直到同年10月还一直在家无所事事。有一天他去同学家玩，同学跟他说起长沙有民办大学就读，这个消息对当时无所事事又非常想去大学深造的孙卿说，无异启了一扇通往高等学府的希望之门。第二天他便怀惴父亲给他的4000元钱，带着行李上路。 \u003C/P>\r\n\u003CP align=center>\u003CA href=\"http://news.creaders.net/photo/\">\u003C/A>\u003C/P>\r\n\u003CP align=left>\u003CBR>　\u003CBR>　　在火车上，孙卿认识了邻座女孩罗媛。罗媛也是长沙人，在长沙一旅游学校学导游。两人商量以后老乡要经常来往。孙卿在长沙上学半年后，大学生活对他已不再新鲜了。当时罗媛经常来找他一起玩、吃饭或看电影。2001年6月，罗媛在旅游学校临近毕业，此时两人已如胶似漆，难舍难分，并且发生了性关系。孙不愿罗媛毕业了就离开自己，提出租房同居，这样，这两个还靠家里寄生活费的人就同居在一起了,罗媛毕业后，一直没有找到工作，又不愿回老家，就每天呆在出租屋里。2001年7月，孙卿大专毕业也没找到工作。他不好意思再向父母伸手要生活费了，不久他和罗媛经济便十分吃紧了。活所迫，2001年7月孙卿带着罗媛南下广州。因为都是第一次到广州，人生地不熟，一下车便没了方向。两人东窜西窜地走到广州越秀公园的门口，突然有个年轻人用长沙话跟他们打招呼。孙卿与罗媛象遇到救星一样的高兴，把一切告诉给了这位刚谋面的老乡。年轻的老乡自称是长沙人，名叫楚峰，还豪爽地说，有什么事包在他身上。其实这个楚峰是湖南娄底双峰人，在广州专门从事假身份证、假毕业证的贩卖。孙卿以为遇到救星，便托楚峰帮忙介绍工作。楚峰看了罗媛一眼马上答应说∶“在广州找工作女的比男的容易。” \u003C/P>\r\n\u003CP align=left>&nbsp;\u003C/P>\r\n\u003CP align=center>\u003CA href=\"http://news.creaders.net/photo/\">\u003C/A>\u003C/P>\r\n\u003CP>　　第二天中午楚峰来了，说老板答应马上让罗媛上班，他这就带罗媛去找老板见面，要孙卿仍在招待所等他的好消息。此时孙卿对楚峰的老乡感情已深信不疑，便由他们去了。孙卿哪会想到楚峰是把罗媛介绍到一家发廊里去卖*，赚了1000元介绍费。到了第十天楚峰才来见孙卿，说自己出差去珠海了。孙着急地对楚峰说快没钱吃饭了，得马上找到工作。楚峰看了一眼孙，对他说∶“泰国有种工作很适合你，而且收入很高。”孙告诉楚峰想马上见到罗媛，楚峰表示办点事以后，便马上来带他去。其实楚峰除贩卖假文凭和假身份证以外，还为一个国际人贩子集团专门物色、诱骗，把女的送去卖淫，男的骗到泰国去做苦力或做人**妖。他看到孙卿身材高挑、皮肤白晰，相貌清秀帅气，心想骗到人贩子那里可以得到一大笔钱。 \u003C/P>\r\n\u003CP>　　又过了十来天后，楚峰才带孙到罗媛所在的那间发廊。孙卿已隐隐有一丝不祥之感。孙清觉得头晕目眩。他对楚峰说∶“找你的朋友联系一下，我恨不得马上离开这鬼地方。”楚峰一听，心中大喜，满口答应孙介绍他去泰国。第二天，楚峰带着孙见到一个叫刘老大的人。刘老大拿出一张泰文写的协议书让孙卿签字，并对他说∶“这是劳务合同，无非是些待遇和要求。”孙卿不识泰文,便不再犹豫马上大笔一挥签好自己的名字，签好后刘老大要求孙卿把身份证给他办理去泰国的护照。刘老大给孙卿签的“协议”确实是劳务合同，只不过那是泰国人**妖艺术馆卖身做人**妖的协议，类似卖身契，在泰国合法。2002年2月1日，孙卿回到湖南长沙家里，把前往泰国工作的事情告诉家人，家人以为孙卿找到了好工作，都一致赞同，为此家里还请来亲友办酒给孙卿庆贺。随后，孙卿打点好行装回到广州。 \u003C/P>\r\n\u003CP align=center>\u003CA href=\"http://news.creaders.net/photo/\">\u003C/A>\u003C/P>\r\n\u003CP>　　2002 年3月3日凌晨，孙卿与同行的6个男大学生上了轮船。3月26日下午到达泰国首都曼谷.孙卿等7位男生到达曼谷后，被安排到市郊一个人**妖培训、割身和学艺的地方。第二天医生来检查他们的身体，首先测身高、胸围，腰、臀。然后要求所有的男生全部脱光，检查全身的发育的情况。孙卿的身材相当好，肌肉匀称属线性发育，体毛很少，皮肤相当细腻。然后，医生又用体温计从尿 道口插 入他们勃起的阴**中检查，并要求孙卿等人两次以手**方式提取浓度不同的精**液交给医生“化验”。 \u003C/P>\r\n\u003CP>　　此后，医生分别给他们每人打了一针，之后，他们出现了有气无力、想睡觉的症状。医生每过两个小时都来给他们打针，他们谁也不知道为什么要给他们打针。打第三针时有人不肯打了，但医生表示这针必须要打，所以也就糊里糊涂地打了第三针。 \u003C/P>\r\n\u003CP align=center>\u003CA href=\"http://news.creaders.net/photo/\">\u003C/A>\u003C/P>\r\n\u003CP>　　3 月28日，来了一个汉语翻译，告诉这些大学生们，他们是被精选招聘来做人妖的。孙卿一听当时就昏了过去，醒后，跪着求翻译告诉老板，要他做什么苦力都行，几个男生一听都吓呆了，有的撞墙壁，有的擂床，发现自己被骗惨了。第二天来打针时，有人提出找使馆要求解救，但翻译告诉他们没用，每个人都签了卖身献艺的合同，不但恢复不了原样，还得赔偿上百万美元的违约金，因为他们都是通过正规手续的，在泰国合法。过了三四天，基本上每人都失去了反抗能力，因为他们的肌肉已经在急速萎缩。此后的一个星期，个个身体都急剧变化∶声音变得尖细、情绪异常烦躁、喉结疼痛、胸部涨得慌、肌肉急速萎缩、精神萎靡。他们后来才知道医生给他们注射的是强烈雌性荷尔蒙液，颠倒了他们体内激素分泌系统的正常功能。孙卿在术后成为一个非男非女的阴阳人，而不是真正的变 性人。手术后，经过二个多月的调养，孙卿等7位男生都已是丰乳肥臀，俨然是天生的美女。\u003CBR>&nbsp;\u003CBR>　　人艺馆的训练师是退役老人**妖，给他们训练并为每人取艺名。孙卿艺名“宫哥”，泰语即玉女下凡。孙卿当人妖后不到两个月即以出众的舞技和惊人的美貌红遍曼谷。孙卿做了人**妖后，把罗媛彻底忘了，但他一直惦记着家里的父 　　母。 \u003C/P>\r\n\u003CP>　　今年春节，他给家里寄了2万美金并写信告诉父母，他在泰国找了份很体面、工资很高的工作，望父母不要太牵挂他。 \u003C/P>\r\n\u003CP align=center>\u003CA href=\"http://news.creaders.net/photo/\">\u003C/A>\u003C/P>\r\n\u003CP>　　今年6月28日，孙父跟着朋友女儿小花带队的旅游团辗转到了泰国。孙父与小花按孙卿寄钱回家的地址，找到了人**妖艺术馆。当孙卿用柔细的声音和父亲相认时，孙父以为是儿子在泰国找的女朋友，还不好意思答应。然而，孙父知道这就是子孙卿时，惊呆了。 \u003C/P>\r\n\u003CP>　　孙卿把一切伤心的往事告诉给父亲及小花之后，递给了他们两张票，希望小花能带着远道而来的父亲看他一回表演，求得心里一点慰藉。在剧院里，看着既不是儿子也不是女儿的亲骨肉，父亲伤心欲绝的泪水打湿了他饱经风霜的脸……而演出完的孙卿目送着远去的父亲 。\u003C/P>\r\n\u003CP>　　中国外交部、驻泰国使领馆曾多次发函，严禁涉外劳务部门批准中国人前往泰国做人**妖，但大多数的交易都是秘密的和欺骗的。据不完全统计，2000年被迫到泰国当人妖的中国男性有897人，2001年达到1241人，而且大部分都是大学专科以上学历。 （\u003CA class=h1 href=\"http://www.xilu.com/\">\u003CFONT color=#000000>西陆\u003C/FONT>\u003C/A>\u003CA class=h1 href=\"http://www.xilu.com/cgi-bin/community/logincomm\">\u003CFONT color=#000000>社区\u003C/FONT>\u003C/A>）\u003CBR>　　 \u003C/P>\r\n\u003CP>&nbsp;\u003C/P>\r\n\u003CP>&nbsp;\u003C/P>\r\n\u003CP>&nbsp;\u003C/P>\r\n\u003CP>&nbsp;\u003CBR>\u003C/P>","zan":0,"path":{"id":11,"name":"社会传真"},"txtList":[{"id":5175,"text":"\u003Cb>\u003Cfont color=green>抗癌明星组合 多年口碑保证！天然植物萃取 有效对抗癌细胞\u003C/font>\u003C/b>","url":"https://www.creaders.net/ads/click/211/5175"},{"id":5174,"text":"\u003Cb>\u003Cfont color=brown>中老年补钙必备，2星期消除夜间抽筋、腰背疼痛，防治骨质疏松立竿见影\u003C/b>\u003C/font>","url":"https://www.creaders.net/ads/click/211/5174"}],"comments":{"total":0,"items":[]},"contentCheck":true},"__ɵnghData__":[{"t":{"0":"t0"},"c":{"0":[]}},{"t":{"0":"t26"},"c":{"0":[]}},{},{"t":{"0":"t30"},"c":{"0":[{"i":"t30","r":3,"e":{"0":2},"t":{"1":"t31"},"c":{"1":[]}}]}},{"t":{"1":"t14"},"c":{"1":[{"i":"t14","r":2,"e":{"0":1},"x":6}]}},{"t":{"6":"t27","12":"t28","13":"t29","14":"t36","15":"t44","16":"t45","17":"t47"},"c":{"6":[],"12":[],"13":[{"i":"t29","r":1,"t":{"17":"t33","20":"t34"},"c":{"17":[],"20":[{"i":"t34","r":1,"t":{"6":"t35"},"c":{"6":[{"i":"t35","r":1,"x":2}]}}]}}],"14":[],"15":[],"16":[{"i":"t45","r":1,"t":{"12":"t46"},"c":{"12":[]}}],"17":[]}},{"c":{"2":[{"i":"c2596489222","r":1}],"3":[],"4":[]},"t":{"3":"t48","4":"t49"}},{"t":{"0":"t25"},"c":{"0":[]}},{"c":{"1":[{"i":"c652097413","r":1}]}}]}</script><iframe name="googlefcPresent" style="display: none; width: 0px; height: 0px; border: none; z-index: -1000; left: -1000px; top: -1000px;" data-ex-slot-check="iframe_ex_slot_1"></iframe><div class="ads textads banner-ads banner_ads ad-unit ad-zone ad-space adsbox" style="width: 1px; height: 1px; visibility: hidden;"></div><iframe name="__tcfapiLocator" src="about:blank" style="display: none; width: 0px; height: 0px; border: none; z-index: -1000; left: -1000px; top: -1000px;" data-ex-slot-check="iframe_ex_slot_2"></iframe><iframe name="googlefcInactive" src="about:blank" style="display: none; width: 0px; height: 0px; border: none; z-index: -1000; left: -1000px; top: -1000px;" data-ex-slot-check="iframe_ex_slot_3"></iframe><
