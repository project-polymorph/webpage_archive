<link href="//rs2.huanqiucdn.cn/huanqiu/image/www/common/favicon1.ico" rel="shortcut icon"></head><body style="padding-top: 40px;"><img src="https://rs2.huanqiucdn.cn/huanqiu/image/www/common/200.jpg" style="display:none;"><div id="config_page" style="display:none;">/csr-component/config/article/index.js</div><div id="global_constant" style="display:none"><span class="global_host">lx.huanqiu.com</span><span class="global_path"></span></div><div class="data-container" style="visibility:hidden;height:0; overflow:hidden;"><div id="csr_topheader_ad">7003383</div><div id="csr_bottomheaderl_ad">7005136</div><div id="csr_bottomheaderr_ad">7005137</div><!--<cs-control data-src="controls/csr_article_ad/csr_article_ad"></cs-control>--><article><textarea class="article-aid">9CaKrnJISEd</textarea><textarea class="article-author"> </textarea><textarea class="article-host">world.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">日本最美变性人走红 盘点全球变性人的坎坷故事(组图)</textarea><textarea class="article-subtitle"></textarea><textarea class="article-ext-topic"></textarea><textarea class="article-catnode">/e3pmh22ph/e3pn61ka0</textarea><textarea class="article-content">&lt;article&gt;&lt;section data-type="rtext"&gt;&lt;p&gt;近日，一位日本变性美女走红网络。曾接受过变性手术，但并未整容的她身材性感，长相美丽，多次参加电视节目，还曾在推特上夸奖范冰冰的美貌。&lt;/p&gt;&lt;p&gt;日本最美变性人名叫さつき，接受变性手术后还去泰国参加了当年度的国际变性人选美大赛，最后得到了2013年的第4名。&lt;/p&gt;&lt;p&gt;已经手术完成的变性人身份也让日本民众感到不可置信，还是其实男生们只是不想相信。无论长相身材举手投足都可爱到不行的さつき（西原さつき），因为越来越多的媒体曝光而开始受到瞩目。&lt;/p&gt;
              &lt;adv-loader __attr__inner="7004636" __attr__style="width: auto;position: relative;float: left;border: 1px solid #ebebeb; padding: 20px;overflow: hidden;margin: 10px 30px 40px 0;"&gt;&lt;/adv-loader&gt;
            &lt;p&gt;金星，现代舞艺术开拓者，中国现代舞目前在世界上成就最高的舞蹈家之一。这个6岁就幻想做女人，28岁就接受了变性手术，成为中国大陆首位变性人的舞蹈家的金星近日助阵上海第4届探戈节活动，亲切地与探戈帮学员交流并合照，跟她一同出席的还有她的“前夫”汉斯，两人虽然已经离婚，但依然相处默契，甜蜜有爱。据悉，早前金星因解决孩子的户口问题，与恩爱有加的老公汉斯离婚。&lt;/p&gt;&lt;p&gt;1995年，28岁的金星成为中国大陆首位变性人。之后她收养了三个孩子，2005年2月1日，金星与德国男友汉斯成婚，从此圆满了一个真正的女人一生可能扮演的所有角色——女儿、恋人、母亲、妻子。其实变性舞蹈家金星在遇到前夫之前还有一段刻骨铭心的爱情。&lt;/p&gt;&lt;p&gt;变性舞蹈家金星刻骨铭心的爱情&lt;/p&gt;&lt;p&gt;那一年，在美国随舞蹈团到得克萨斯州达拉斯(Texas State Dalles)演出，刚刚21岁的金星已有国际编舞家的身份。当时的他虽然有着如女孩般温柔细腻的情感，外貌却还是个男孩。他曾固执地认为“我是女孩”。可是没有用，人们仍然认定他是男孩。在纽约，因为他成功地表达了《颤》这一作品的内涵，并因为他自编自导并主舞《哭龙》这一作品，而名声大噪。这时，他想要成为女孩的愿望却越来越强烈。并因为这一愿望的不能实现，而使他无法真正高兴起来。&lt;/p&gt;&lt;p&gt;正在这时，他认识了可雷，一个帅气的牛仔!是可雷认定他是女孩，是可雷给了他有一天终归会成为女人的信心。而且，这是他自16岁以来，压抑了心中那次单恋之后的一次真正恋爱，是他的初恋。&lt;/p&gt;&lt;p&gt;在得克萨斯州公演之后，晚上，金星和他的朋友们来到一家夜总会蹦迪。一个身高足有1.9米的牛仔吸引了他，这就是可雷。他是那种让人过目难忘的美男子。他的面容酷似影星克里斯多夫·李维，虽然身着普通的牛仔装，仍然盖过了所有的人。&lt;/p&gt;&lt;p&gt;无论是舞姿，还是气质、相貌，金星都是出众的。&lt;/p&gt;&lt;p&gt;如电光石火，金星和可雷的目光一次次地撞击。是不期而至的爱情。16岁那场单恋已变成雾水遮住了金星的心。而此时，爱情之火将他那颗沉寂5年的心点燃。&lt;/p&gt;&lt;p&gt;变性舞蹈家金星飞机上遇到真命天子汉斯&lt;/p&gt;&lt;p&gt;与德国男友汉斯成婚金星的德国老公汉斯，是在飞机上结识的。&lt;/p&gt;&lt;p&gt;这位沉默内敛的德国高个子男人，通常只坐商务舱，恰巧那次商务舱机票售罄，才破例买了头等舱的机票，恰好坐在金星的旁边。&lt;/p&gt;&lt;p&gt;不知道是眼熟还是惊艳，一旦坐定，他的眼睛就被身边这位独特的东方女子系住了，打了结似地不肯离开。金星因为随行带着宠物狗“妞妞”，怕打扰到身边的乘客，向他礼貌致歉，两人就此聊开，谈话十分投缘，临别还留了电话号码。&lt;/p&gt;&lt;p&gt;下飞机在机场看见一群舞蹈演员来接金星，汉斯才恍悟自己邂逅的就是在欧洲声名远播的现代舞舞蹈家金星。几天以后鼓起勇气打去电话，已是寤寐思服，君子好逑了。&lt;/p&gt;&lt;p&gt;从恋爱到结婚，在金星自己的心理上是一个自然的过程，但是组建一个家庭，需要很多慎重理智的考虑，一次次地条分缕析、约法三章，为的是给孩子一个稳定、幸福的家。&lt;/p&gt;&lt;p&gt;美国变性人夫妇&lt;/p&gt;&lt;p&gt;美国有一对神奇的变性人夫妇,碧安卡与尼克拥有与普通夫妻不同的生活模式：他们因为没钱完成全部变性手术,就只做了一半。之后通过体内保留的“原始性器官”，即不改变生殖器官，因此这对美国变性人夫妇结婚后仍正常生活，由“妈妈”碧安卡授精，“爸爸”尼克挺大肚子成功生下了两个儿子。也就是说,这俩孩子法律上的“父亲”,其实是他们母亲,而他们法律上的“母亲”,是他们的父亲。网友纷纷表示：我反正是乱了,你们乱了么？&lt;/p&gt;&lt;p&gt;美国变性人夫妇&lt;/p&gt;&lt;p&gt;据英国媒体报道，美国肯塔基州一对变性人夫妇目前已经生育两个孩子。因两人还保留着原始的性器官，因此，作为丈夫的27岁的尼克实际上扮演了母亲的角色，怀孕生子。生下孩子后，他们说一切都是值得的。他们还称等孩子长大后，会告诉孩子是他们的父亲生下了他们。&lt;/p&gt;&lt;p&gt;美国变性人夫妇&lt;/p&gt;&lt;p&gt;32岁的妻子比安卡扮演了父亲的角色，贡献了精子。两人都是变性人，尼克出生时叫妮科尔，是个女孩，但尼克说自己是个男孩，只是生在了错误的身体里。而比安卡原本是个男孩，在经过隆胸、脱毛等手术后，过上了女性的生活。两人称，在怀孕过程中，曾经受到过他人的指指点点与嘲笑。&lt;/p&gt;&lt;p&gt;Conchita Wurst是比利时一名变性人歌手，近日他/她拍摄了一组写真，不改往日风格，坚持“男面女儿身”。&lt;/p&gt;&lt;p&gt;25岁的Conchita Wurst原名Tom Neuwirth。2006年，他第一次在公众场合进行才艺表演，并在当年的电视选秀节目Star Mania中名列第二，但随后他完全从公共视野中消失；直到2011年，他获得了所谓的“大机会”，以全新的面貌和Conchita Wurst这个名字一起出现，一个著名的易装癖舞台人物也由此诞生。因为他的名字“Wurst”在德语中原意就是“香肠”的意思，因此他的粉丝们把他戏称作“长胡子的香肠”。&lt;/p&gt;&lt;p&gt;Conchita Wurst说现在有两颗心脏在他的胸口跳动，一颗是奥地利男人的，另一颗是那个热血沸腾的哥伦比亚表演者的。他上了妆穿上女人的衣服后，就变成Conchita，并且要求别人也这样称呼他。他的行为举止就像一个女人，甚至还使用女士的更衣间，但一旦表演结束，他又变回Tom。当被问到把生活分裂成两半会不会很混乱，这个艺术家说他其实建议人们尝试下这种变身生活，因为这很有趣，可以让你像自己曾经幻想的那样生活。&lt;/p&gt;&lt;p&gt;Conchita Wurst&lt;/p&gt;&lt;p&gt;世界第一位“怀孕父亲”美国人托马斯，因婚姻破裂寻求离婚，但是碍于法律中有关同性婚姻的障碍，现在离婚受阻。&lt;/p&gt;&lt;p&gt;38岁的托马斯生为女儿身，可是一直觉得自己“有一个男人的灵魂”，二十多岁时，动了变性手术，切除乳房。不过，托马斯保留了女性生殖器官，因为他“还是想生孩子”。&lt;/p&gt;&lt;p&gt;2003年，他与大他11岁的南希(Nancy)结婚，2008年6月，时年34岁的托马斯通过人工授精代妻怀孕并诞下了一名女儿，之后一共生了三个孩子。&lt;/p&gt;&lt;p&gt;美国加州30岁男子斯科特·莫尔是一名变性人，而他的配偶托马斯本来也是一名女性，但却和他一样接受变性手术成为男人。斯科特通过人工授精的方式怀上身孕，成为全世界第二个“怀孕父亲”。&lt;/p&gt;&lt;p&gt;美国加州30岁男子斯科特·莫尔是一名变性人，而他的配偶托马斯本来也是一名女性，但却和他一样接受变性手术成为男人。斯科特通过人工授精的方式怀上身孕，成为全世界第二个“怀孕父亲”。&lt;/p&gt;&lt;p&gt;据外媒报道，比利时一名男子震惊的发现结婚19年的妻子竟然是变性人！多年来，两人一直过着正常的家庭生活，两人的婚姻在不久前妻子莫妮卡找到一份全职工作后，开始出现变数。&lt;/p&gt;&lt;p&gt;莫妮卡开始穿着艳丽的衣服，甚至是超短裙和小上衣，有时还把腹部完全暴露在外。这还不算，她还被大儿子在夜总会撞见过，之后谣言开始蔓延。扬的一位朋友告诉他，莫妮卡其实是个变性人；扬的儿子也听到了类似的传闻。&lt;/p&gt;&lt;p&gt;后来，扬在莫妮卡的电脑上发现了其他男人给她发送的“暧昧信息”，两人发生激烈争吵。扬说：“我把她推到墙上逼问道：‘我已经知道真相了，你真的是男人吗？’之后，她承认自己生来是个男人，曾经做过手术，如今是女人。”&lt;/p&gt;&lt;p&gt;莫妮卡的变性人身份让扬感觉备受侮辱，整个人都崩溃了。&lt;/p&gt;&lt;p&gt;美国俄克拉何马州的两个“变性人”在一个慈善组织中相识。类似的成长经历使二人相见恨晚，并迅速坠入爱河，成为一对极为特殊的情侣。&lt;/p&gt;&lt;p&gt;近日，在湖北荆门发生了一件极其离奇的怪事。小张是一所学校的老师，25岁的“她”长相秀美，举止优雅，无论是同事还是学生都赞其为“美女”，身边的追求者甚多。可是，就是这样一位美女老师却有着一个难以启齿的秘密——25岁的她从来没有过一次例假。起初她被医院诊断为“原发性闭经”，但近日她在医院做的一次检查却让她大吃一惊——检查结果显示，她之所以一直没有例假，是因为“她”实际上是一名男性。&lt;/p&gt;&lt;p&gt;豪门恩怨的解决方法，往往令人侧目，尤其是在重男轻女的印度社会。印度历史最悠久的纺织厂马法特勒尔，太子女阿贾伊为免继承权落入“没用”的弟弟阿图利亚手里，竟变性以后天男儿身继承爸爸的大宅。&lt;/p&gt;&lt;p&gt;德国一名男童自12岁开始便接受变为女性的荷尔蒙治疗，现年16岁的她完成全部手术，成为世界最年轻的变性人。拥有女儿身的“他”难掩兴奋之情，迫不及待的要展示紧身泳衣。这名年纪轻轻的变性人原名蒂姆，现改名金，目前已经是一名流行歌手。&lt;/p&gt;&lt;p&gt;世界最年轻的变性人&lt;/p&gt;&lt;p&gt;湖南新婚夫妻欲一起变性，丈夫：性情羞涩，享受被妻子照顾的感觉；妻子：我要是变成男人，就不受婆婆欺负了&lt;/p&gt;&lt;p&gt;钱今凡是一名跨性别人士。虽生为男儿，但他这一生都希望以女性身份生活。他藏了一辈子直到80岁，才自认身体条件、心理条件成熟了。于是，4年前，作为离休干部，他正式向佛山市文广新局领导提交了变女性的书信声明，开始吃激素隆胸穿上女装。&lt;/p&gt;&lt;p&gt;“这才是真正的自己。过去80多年都把真我掩盖。”钱今凡说这句话时松了一口气。在整个过程中，和他一起紧张的还有妻儿。妻子早已察觉丈夫好女装的特点，怕别人议论。“后来她发现待遇什么都没有改变，就放心了。”&lt;/p&gt;&lt;p&gt;美国总统奥巴马1967-1971年间曾与母亲在印度尼西亚生活过4年。现年66岁的印尼人艾维当时曾给奥巴马当过两年时间的保姆，而艾维却是一个变性人。&lt;/p&gt;&lt;p&gt;在1969年的某个鸡尾酒会上，艾维遇到奥巴马的母亲安妮·邓纳姆。艾维做牛排和炒米饭的技艺让奥巴马的母亲印象深刻，并因此被请到奥巴马家工作。不久后，艾维开始承担奥巴马的保姆工作，每天陪他—起玩，接送他上下学。&lt;/p&gt;&lt;p&gt;艾维并不确定奥巴马是否知道自己是变性人，因为那时的奥巴马还很小。奥巴马—家搬离印尼后，艾维的生活开始走下坡路，甚至后来沦落成—名性工作者。艾维现在居住在—个贫民窟内，靠替别人洗衣服为生。他回忆称，曾有印尼士兵将他剃成光头，并用烟头烫他的手和胳膊。&lt;/p&gt;&lt;p&gt;美国俄亥俄州一名已婚男子有一次偶然被蜜蜂螫到之后，体内的荷尔蒙分泌，竟然发生变化，让他变得越来越女性化。到后来，他索性一不做二不休，干脆变性当了一个真女人。&lt;/p&gt;&lt;p&gt;这名男子原来和妻子结婚八年，有两个小孩。他说，有一次不小心被蜜蜂螫到之后，胸部开始变大，皮肤也变得越来越细致，体内的雄性激素也越来越少；相对地，雌性激素越来越多。不过这名男子说，其实他一直有性别认同障碍，从小就不排斥穿女装。对于身体上突然出现的变化，他反而乐于接受，甚至干脆直接变性当个真正的女人了。&lt;/p&gt;&lt;p&gt;2011年12月15日，泰国曼谷，PC Air航空公司新航线开通仪式上，“变性人”空姐正式亮相。泰国新组建航空公司PC Air宣布，该公司是全国乃至全世界第一家雇用变性人担当空姐职务的航空公司，这一举动是为变性人争取平等就业机会而努力。PC Air航空公司计划在本月底开通由“人妖”担当空姐职务的亚洲航线。&lt;/p&gt;&lt;p&gt;变性人空姐亮相&lt;/p&gt;&lt;p&gt;变性人空姐亮相&lt;/p&gt;&lt;p&gt;近日，美国一家历史影像公司在网上公布了一段拍摄于1953年的罕见影像。影像记录了世界上第一位公开亮相的变性人的一些过往史。&lt;/p&gt;&lt;p&gt;这段60年前的黑白影像展示了一名美国陆军军人在变为女性后的一些事迹。她26岁的时侯在丹麦接受了变性手术，并将名字改为克里斯廷·乔根森（Christine Jorgensen）。从她完成手术返回美国的那一刻起，她便成为人们关注的焦点。&lt;/p&gt;&lt;p&gt;首位公开亮相的变性人&lt;/p&gt;&lt;p&gt;克里斯廷变性后曾做过演员和歌手。她于1989年去世。&lt;/p&gt;&lt;/section&gt;&lt;/article&gt;</textarea><textarea class="article-time">1426564031000</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：千帆</textarea><textarea class="article-source-name">&lt;a href="http://intl.ce.cn/intlpic/gd/201503/17/t20150317_4840179.shtml" &gt;光明网&lt;/a&gt;</textarea><textarea class="article-ext-xtime">1426564031000</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-cover"></textarea><textarea class="article-keyboarder">{"email":"qianfan@huanqiu.com","name":"千帆"}</textarea></article>
